<!doctype html>
<html lang=en>
<head>
<title></title>
<meta charset=utf-8>
<meta name=author content='Theo Armour'>
<style>
#div1,#div2 { display: none; }
</style>
</head>
<body>

<script>

	document.body.style.cssText = ' font: bold 12pt monospace; ';
	var info = document.body.appendChild( document.createElement( 'div' ) );
	info.innerHTML = '<h1>Howdy</h1>';

	function toggle(e) {
		if ( e.style.display === 'inline' )
			e.style.display = 'none';
		else
			e.style.display = 'inline';
	}

	function t2(e) { e.style.visibility = ( e.style.visibility === '' ) ? 'hidden' : ''; }

	function d2(e) { e.style.display = e.style.display === '' ? 'none' : ''; }

</script>
<h3 onclick=toggle(div1) > title 1</h3>
<div id=div1 >text text text</div>

<h3 onclick=toggle(div2) > title 2</h3>
<div id=div2 >text text text</div>

<h3 onclick=t2(div3) > title 3</h3>
<div id=div3 >text text text</div>

<h3 onclick=t2(div4);t2(uu); ><span id=uu >nn</span>title 4</h3>
<div id=div4 >text text text</div>

<h3 onclick=d2(div5);d2(pp);d2(mm); ><span id=pp >+</span><span id=mm style=display:none >-</span> title 5</h3>
<div id=div5 style=display:none >text text text</div>


</body>
</html>
