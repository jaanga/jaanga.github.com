<!doctype html>
<html lang=en >
<head>
<title>Sliding Side Menu R2 Left Side</title>
<meta charset=utf-8 />
</head>
<body>
<script>

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML =
			'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'body { background-image: url( "http://lorempixel.com/400/200" ); background-color: #cccccc; }' +
			'h1 { margin: 0; }' +
			'#bars, #i { text-decoration: none; }' +
			'#bars { color: #fcf; }' +
		'';

		header = document.body.appendChild( document.createElement( 'div' ) );
		header.style.cssText = 'position: absolute; left: 350px; top: 20px; transition: left 1s; ';
		header.innerHTML = '<h1><a href=JavaScript:slideMenu(); id=bars >&#9776;</a></h1>';

		menu = header.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'background-color: #eee; left: -350px; max-width: 300px; opacity: 0.85; padding: 0 15px; position: absolute; top: 0;';

		menu.innerHTML = '<h1>' +
				'<a href="" >' + document.title + '</a> - ' +
				'<a id=i href=index.html#./readme.md# >&#x24D8;</a>' +
			'</h1>' +
			'<p>abc def ghi</p>' +
			'<p id=msg ></p>' +
		'';

	}

	function slideMenu(){

		header.style.left = header.style.left === '20px' ? '350px' : '20px';

	}

</script>
</body>
</html>
