<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >
<meta name = "description" content = "Basic TooToo HTML template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS" >
<meta name = "date" content = "2019-05-25" >
<meta name = "version" content = "0.0.0" >
<title></title>
<style>

* { box-sizing: border-box; }

:root { --mnu-width: 22rem; --screen-width: calc( 100vw ); --headerHeight: 6rem; }

html { height: 100%; }

body { font: 12pt monospace; margin: 0 auto; max-width: 800px; padding: 0 0.5rem; width: 90%; }

a { color: crimson; text-decoration: none; }
a:hover, a:focus, a:active { background-color: yellow; color: #aaa; text-decoration: underline }

button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
button:hover { background: #ccc; color: #fff }

/*
main { border: 0px; height: 100%; left: var( --mnu-width ); margin: 0;
	padding: 0 1rem; position: absolute; width: calc( 100% - var( --mnu-width ) );  }

#navMenu { background-color: #eee; left: 0; margin: 0; padding: 0 1rem;
	position: absolute; top: 0; width: var( --mnu-width ); }
*/


input, textarea { width: 100% }
.container {
	display: grid;

	grid-template-columns: 200px 200px 200px;

	grid-template-columns: 2fr 1fr 1fr;

	grid-template-columns: 1fr 4fr;

	grid-template-columns: 1fr 5fr;

	grid-gap: 20px;

}

.container > div {
	border-radius: 5px;
	padding: 10px;
	background-color: rgb(207,232,220);
	border: 2px solid rgb(79,185,227);

}


</style>
</head>
<body>

	<nav id="navMenu" >

		<div id="divTitle" ></div>

		<p>
			<button id=but onclick=setIt(); accessKey= 'z' title='access key: z '>buttonbutton</button>
		</p>

	</nav>

	<main>

		<div id="divContents" >

			<div class="container">

				<div>One</div>
				<div>Two</div>
				<div>Three</div>
				<div>Four</div>
				<div>Five</div>
				<div>Six</div>
				<div>Seven</div>
				<div>Eight</div>
				<div>Nine</div>
				<div>Ten</div>
				<div>Eleven</div>
				<div>Twelve</div>

			</div>

		</div>

		<br>


		<div class=container >

				<div>url </div><div><input id=inpUrl ></div>

				<div>name </div><div><input id=inpName ></div>

				<div>date add </div><div><input id=inpDateAdd ></div>

				<div>update </div><div><input id=inpDateUpdate ></div>

				<div>id </div><div><input id=inpId ></div>

				<div>type </div><div><input id=inpType ></div>

				<div>images </div><div><input id=inpImages ></div>

				<div>tags </div><div><input id=inpTags ></div>

				<div>description </div><div><textarea id=txtDescription ></textarea></div>

			</div>


	</main>


<script>

const urlSourceCode = "https://github.com/jaanga/jaanga.github.io/tree/master/cookbook-html/examples/appearance-css";
const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-64.png";

init();

function init() {

	divTitle.innerHTML = getTitle();

	//divContents.innerHTML += `${ ( new Date ) }<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>`;

}



function setIt() {

	divContents.innerHTML += `<p>${ ( performance.now() ) } - Howdy! </p>`;

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
	const version = document.head.querySelector( "[ name=version ]" ).content;

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=${ urlSourceCodeIcon } height=18 style=opacity:0.5; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title } ${ version }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}

</script>
</body>
</html>
