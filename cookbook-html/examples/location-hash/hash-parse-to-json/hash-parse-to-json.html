<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Basic HTML template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >

<title>Hash Parse to JSON</title>
<style>

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

/*	#divMenu { left: 0; margin: 20px; max-width: 300px; position: absolute; top: 0; } */

</style>
</head>
<body>

	<div id = "divHeader" >

		<h1 id = "divTitle" >
			<a href="" ><script>
				document.write( document.title );
			</script></a>

		</h1>

		<p><button onclick=setHash(); >setHash</button></p>

	</div>

	<div id = "divContents" ></div>

<script>

	let parameters = {};

	const defaultLatitude = 37.796;
	const defaultLongitude = -122.398;
	const defaultZoom = 11;
	const defaultOffsetUTC = -420;


	init();

	function init() {

		window.addEventListener( 'hashchange', onHashChange, false );

	}



	function onHashChange() {

		const hash = decodeURI( location.hash.slice( 1 ) );

console.log( 'hash', hash );

		const params = JSON.parse( hash );

		parameters.latitude = params.latitude ? params.latitude : defaultLatitude;
		parameters.longitude = params.longitude ? params.longitude : defaultLongitude;
		parameters.zoom = params.zoom ? params.zoom : defaultZoom;
		parameters.offsetUTC = params.offsetutc ? params.offsetutc : defaultOffsetUTC;

console.log( 'parameters', parameters );

		divContents.innerHTML = JSON.stringify( parameters );

	}



	function setHash() {

		const params = { latitude: 90 * Math.random(), longitude:-180 * Math.random(), zoom: 11, offsetUTC: -420 };
		location.hash = encodeURI( JSON.stringify( params ) )

	}

</script>
</body>
</html>
