<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Mousemove Set Background Color R1 </title>

<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='' >
</head>
<body>
<script>

	var count = 1;
	var delta = 1;
	init();

	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; }' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +

			'#menu {  background-color: #eee; max-width: 300px; padding: 5px; position: absolute; }' +

		'';

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
			'	<a href="" >' + document.title + '</a>' +
			'	<a href=http://jaanga.github.io/ >&#x24D8;</a>' +
			'</h2>' +
			'<div id=info ></div>' +

		'';

		window.addEventListener( 'mousemove', onDocumentMouseMove, false );


		document.body.style.backgroundColor = '#000';

	}

// http://stackoverflow.com/questions/9808829/change-the-backgorund-color-according-to-mouse-movement
// http://jsfiddle.net/WV8jX/

// http://stackoverflow.com/questions/21579033/background-color-changing-with-mouse-position-between-2-rgb-colors

	function onDocumentMouseMove() {

			mouseX = ( event.clientX / window.innerWidth );
			mouseY = ( event.clientY / window.innerHeight );

			r = Math.floor( mouseX * 256 ); 
			g = Math.floor( mouseY * 256 );

			delta = ( count >= 255 || count <= 0 ) ? -delta : delta;
			count += delta;

			color = 'rgb(' + r + ',' + g + ',' + count + ')';
			document.body.style.backgroundColor = color;
			info.innerHTML = 'mouse x ' + mouseX.toFixed( 3 ) + ', y ' + mouseY.toFixed( 3 ) + '<br>' + color + '<br>' + count;

	}

</script>
</body>
</html>
