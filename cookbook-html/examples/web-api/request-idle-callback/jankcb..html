<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time interactive 3D graphics in your browser using the WebGL and the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-10-07" >
<title></title>
<style>
	/* Copyright 2018 pushMe pullYou authors. MIT License */

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	input[ type = range ] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[ type = range ]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[ type = range ]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	#navMenu { margin: 0 20px; max-width: 15rem; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r97/build/three.min.js" ></script>
<script src = "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r97/examples/js/controls/TrackballControls.js" ></script>

	<nav id = "navMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
		</p>

		<p>
			<input type="range" id="inpSpeed" onclick="sceneRotation=0.03 * this.value;" />
		</p>

		<div id = "divLog" ></div>

	</nav>

<script>


const urlSourceCode = "https://github.com/zzzzz/zzzzz.github.io/tree/master/xxxxx/";

var delta = 0;
var fps = 0;
var lastTimestamp = 0;
var ticks = 0;
var misses = 0;
var rAF = window.requestAnimationFrame;
var minFps = 48;
var maxMisses = 3;


let sceneRotation = 1;
let renderer, camera, controls, scene;

init();
animate();

function init() {

	divTitle.innerHTML = getTitle();

	renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set( - 100, - 100, 100 );
	camera.up.set( 0, 0, 1 );

	controls = new THREE.TrackballControls( camera, renderer.domElement );

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );

	const axesHelper = new THREE.AxesHelper( 100 );
	scene.add( axesHelper );


	drawMultipleMeshes();

}



function drawMultipleMeshes( count = 1000 ) {

// 2018-08-09 / https://theo-armour.github.io/snippets/snippets/threejs-draw-things.md

	const meshes = new THREE.Group();
	//const geometry = new THREE.BoxGeometry( 10, 10, 10 );
	const geometry = new THREE.SphereBufferGeometry( 5 );
	const material = new THREE.MeshNormalMaterial();

	for ( let i = 0; i < count; i++) {

		//const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), opacity: 0.5, transparent: true } );
		const mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 100 * Math.random() - 50, 100 * Math.random() - 50, 50 * Math.random() );
		mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
		mesh.name = 'cube-' + i;
		//mesh.castShadow = true
		//mesh.receiveShadow = true;


		const edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
		const edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
		const edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
		mesh.add( edges ); // add wireframe as a child of the parent mesh

		meshes.add( mesh );

	}

	// return meshes;
	scene.add( meshes);

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	const htm =

	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=https://status.github.com/images/invertocat.png height=18 >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<p>
			${ document.head.querySelector( "[ name=description ]" ).content }
		</p>
	`;

	return htm;

}



function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	controls.handleResize();

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate( timestamp ) {

	//requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	scene.rotation.z += sceneRotation / 1000;

	lastTimestamp = ticks === 0 ? timestamp : lastTimestamp;

	if ( timestamp < lastTimestamp + 1000 ) {

		ticks += 1;

	} else {

		delta = timestamp - lastTimestamp;
		fps = ticks / ( delta / 1000 );

		console.log('FPS:', fps.toLocaleString(), { delta } );

		if ( fps < minFps ) {

			misses += 1;

			console.log( 'Miss: ', misses );

			if ( misses >= maxMisses ) {

				console.log( 'Triggering Callback' );
				misses = 0;
				//callback();
				//return;

			}

		}

		ticks = 0;

	}

	requestAnimationFrame( animate );

};

</script>
</body>
</html>
