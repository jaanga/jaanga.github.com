<!doctype html>
<html lang=en >
<head>
<title>Array Map R1</title>
<meta charset=utf-8 />
</head>
<body>
<script>

	document.body.style.cssText = ' font: bold 12pt monospace; ';

	var info = document.body.appendChild( document.createElement( 'div' ) );
	info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
		'<div id=msg1 ></div>' +

	'';

	forLoop();


	function forLoop() {

		count = 1000000;

		timeStart = performance.now();

		arr = [];

		for ( var i = 0; i < count; i++ ) {

			arr.push( Math.random() );

		}

		console.log( 'for loop1 time', ( performance.now() - timeStart ).toLocaleString() );


		timeStart = performance.now();

		arr2 =  [];
		arr2.length = count;

		for ( var i = 0; i < count; i++ ) {

			arr2[ i ] = Math.random();

		}

		console.log( 'for loop2 time', ( performance.now() - timeStart ).toLocaleString() );

		timeStart = performance.now();

		things1 = [];
		things1.length = count;

		things1 = things1.fill( Math.random() );

		console.log( 'fill time', ( performance.now() - timeStart ).toLocaleString() );

		timeStart = performance.now();

		things2 = [];
		things2.length = count;
		var arr3 = things1.map( thing => Math.random() );

		console.log( 'map time', ( performance.now() - timeStart ).toLocaleString() );


		console.log( 'arr3', arr3 );

	}
</script>
</body>
</html>
