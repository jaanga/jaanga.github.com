// https://hackernoon.com/prototypes-in-javascript-5bba2990e04b

//Define the object specific properties inside the constructor
function Human( name, nameLast, age ){
	this.name = name,
	this.age = age,
	this.friends = [ "Jadeja", "Vijay" ]
}

//Define the shared properties and methods using the prototype
Human.prototype.sayName = function(){ divContents.innerHTML += `${ this.name }<br>`; }
Human.prototype.sayAge = function(){ divContents.innerHTML += `${ this.name } is ${this.age}<br>`; }
Human.prototype.sayFriends = function(){ divContents.innerHTML += `${ this.name }'s friends: ${this.friends.join(  ', ' )}<br>`; }
Human.prototype.prime = 23;


//Create two objects using the Human constructor function
var person1 = new Human( "Virat", "Kohli", 31 );
var person2 = new Human( "Sachin", "Tendulkar", 23 );

console.log( person1.sayName === person2.sayName ) // true
