	function timeRemote( offset ) {

		var offset = offset ? offset : 5.5;

		var d = new Date();

		var localTime = d.getTime();

		var localOffset = d.getTimezoneOffset() * 60000;

		var utc = localTime + localOffset;

		var remote = utc + ( 3600000 * offset );

		var nd = new Date( remote );

//		return nd.toLocaleString();
		return nd.getTime();

	}
