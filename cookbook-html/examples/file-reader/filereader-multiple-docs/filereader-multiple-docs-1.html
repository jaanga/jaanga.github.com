<input type="file" onChange=readmultiplefiles(this) multiple />

<script>

	function readmultiplefiles( inpFile ) {

		//console.log( 'inpFile', inpFile );

		files = inpFile.files;
		console.log( 'files', files );
		len = files.length;

		Object.keys( files ).forEach( i => {

			const file = files[ i ];

			const reader = new FileReader();

			reader.onload = event => {

				//console.log( 'event', event.target.result );
				console.log( 'ii', i );

				if ( i >= len - 1 ) { console.log( 'loaded', len ); }

			}

			reader.readAsText(file);


		});
	}

</script>
