<html>
<title>Material Design Lite R1</title>

<head>
<link rel=stylesheet href=https://fonts.googleapis.com/icon?family=Material+Icons >
<link rel=stylesheet href=https://code.getmdl.io/1.2.1/material.indigo-pink.min.css >
<style>

body { left: 0; margin: auto; position: absolute; right: 0; max-width: 800px; }

</style>
<script defer src=https://code.getmdl.io/1.2.1/material.min.js ></script>
</head>
<body>

    <div>
    <label class='mdl-radio mdl-js-radio mdl-js-ripple-effect' for=option1 >
      <input type=radio id=option1 class=mdl-radio__button name=options value=1 checked >
      <span class=mdl-radio__label>Radio Button 1</span>
    </label>
    </div>

    <div>
    <label class='mdl-radio mdl-js-radio mdl-js-ripple-effect' for=option2 >
      <input type=radio id=option2 class=mdl-radio__button name=options value=2 >
      <span class=mdl-radio__label>Radio Button 2</span>
    </label>
    </div>

    <div>
    <label class='mdl-radio mdl-js-radio mdl-js-ripple-effect' for=option3>
      <input type=radio id=option3 class=mdl-radio__button name=options value=3 >
      <span class=mdl-radio__label >Radio Button 3</span>
    </label>
    </div>

</body>
</html>
