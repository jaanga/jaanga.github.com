<!DOCTYPE html>
<html>
<head>
<style>
body, html {
	font-family: "Lato", sans-serif;
	color: white;
	height: 100%;
	margin: 0;
}

a { color: lightgreen; }

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#hamburger {
	cursor:pointer;
	font-size:30px;
	left: 25px;
	position: absolute;
	top: 0;
	transition: left .5s;
}

#main {
	background-image: url( 'http://lorempixel.com/400/200' );
	height: 100%;
	transition: margin-left .5s;
	padding: 16px;
	position: relative;
}

#contents {
	left: 0;
	position: absolute;
	margin: 0 auto;
	max-width: 600px;
	right: 0;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>
<body>

<div id="mySidenav" class="sidenav">

	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<a href="#">About</a>
	<a href="#">Services</a>
	<a href="#">Clients</a>
	<a href="#">Contact</a>

</div>


<div id=main >

	<div id=contents >
		<h2 ><a href='' >Sidenav Push Example</a></h2>
		<p>Click on the element to open the side navigation menu, and push this content to the right.</p>
	</div>

</div>

<div id=hamburger >
	<span onclick=toggleNav(); >&#9776; open</span>
</div>

<script>

// https://www.w3schools.com/howto/howto_js_off-canvas.asp

	function toggleNav() {

		if ( !mySidenav.style.width || mySidenav.style.width === '0px' ) {

			mySidenav.style.width = '250px';
			hamburger.style.left = '275px';
			main.style.marginLeft = '250px';

		} else {

			mySidenav.style.width = '0';
			main.style.marginLeft = '0';
			hamburger.style.left = '25px';
		}

	}


function openNav() {

console.log( '', 33 );
	document.getElementById("mySidenav").style.width = "250px";
	document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
	document.getElementById("mySidenav").style.width = "0";
	document.getElementById("main").style.marginLeft= "0";
}

</script>
</body>
</html>
