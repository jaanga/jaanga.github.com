<!doctype html>
<html lang="en">
<head>
<title>canvas basic</title>
<meta charset=utf-8>
</head>
<body>
<script type='text/javascript'>

	document.body.style.font = 'bold 12pt monospace';

	var info = document.createElement( 'div' );
	document.body.appendChild( info );
			info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
	'';

	var canvas = document.body.appendChild( document.createElement( 'canvas' ) );
	canvas.width = canvas.height = 512;

	var context = canvas.getContext("2d");

	context.fillStyle =  '#ff0000';
	context.strokeStyle =  '#ff00ff';
	context.fillRect( 0, 0, canvas.width, canvas.height );

	context.lineWidth = 5 ;
	context.strokeRect( 20, 20, canvas.width - 40, canvas.height - 40);

	var text = 'ABC DEF GHI';


	context.fillStyle =  '#000000';
	context.font = '20px sans-serif' ;

	context.fillText( text, 100, 100);
	width = context.measureText( text );

	context.lineWidth = 2;
	context.strokeStyle =  '#00ff00';
	context.strokeRect( 95, 105, width.width + 10, -25 );



	canvas = document.body.appendChild( document.createElement( 'canvas' ) );
	canvas.style.cssText = 'margin: 0 20px; ';
	context = canvas.getContext("2d");
	text = 'JJJJJJJJ KKKKKKKKKKK LLLLLLLLL vvvvv';
	context.font = '18px sans-serif' ;
	width = context.measureText( text );

	canvas.width = width.width;
	canvas.height = 50;

	context.lineWidth = 2;
	context.strokeStyle =  '#00ffff';
	context.strokeRect( 0, 0, width.width, canvas.height  );

	context.fillStyle =  '#000000';
	context.font = '18px sans-serif' ;
	context.fillText( text, 0, 20);



	canvas = document.body.appendChild( document.createElement( 'canvas' ) );
	context = canvas.getContext("2d");
	canvas.width = canvas.height = 512;

//	var image = new Image();

	var image = document.body.appendChild( document.createElement( 'img' ) );
	image.style.cssText = 'border: 1px red solid; position: absolute; top: 0; right: 0px; z-index: -10; ';

	image.src="http://maps.googleapis.com/maps/api/staticmap?center=37,-122&maptype=roadmap&zoom=12&size=512x512&sensor=false";
	image.onload = function() { 

		context.drawImage( image, 0, 0 ); 

		context.lineWidth = 3;
		context.strokeStyle =  '#ff00ff';
		context.strokeRect( 20, 20, 250, 250  );

	};





</script>
</body>
</html>
