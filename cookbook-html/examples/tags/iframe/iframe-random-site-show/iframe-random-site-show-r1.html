<!doctype html>
<html lang=en >
<head>
<title>Iframe Random Site Show R1</title>

<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	var sites = [

		['http://wikihouse.github.io/viewer-experiments/display-wikihouse-stepup1/display-wikihouse-stepup1-r2.html','wikihouse'],
		['http://opendesk.github.io/design-playground/opendesk-half-sheet-table/opendesk-half-sheet-table-app-r3.html','opendesk'],
		['http://jaanga.github.io/cookbook/rubiks-cube/rubiks-cube-base.html','rubiks'],
		['http://fgx.github.io/fgx-aircraft-overview/latest/','fgx'],
		['http://abantech.github.io/','abantech']

	]

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'h2, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
			'p { width: ' + window.innerWidth + 'px; }' +
			'button { background-color: white; border-width: 1px; margin-right: 5px; }' +
		'';

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute;';
		menu.innerHTML = '<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a id=i href=http://jaanga.github.io/ >&#x24D8;</a>' +
			'</h2>' +
			'<center><p id=buttons ></p></center>' +
			'<div><iframe id=ifr width=100% height=500px ></iframe></div>' +
			'<div id=messages></div>' +
		'';

		for ( var i = 0; i < sites.length; i++ ) {

			button = buttons.appendChild( document.createElement( 'button' ) );
//			button.style.cssText = 'background-color: white; border-width: 1px; margin-right: 5px';
			button.innerText = sites[ i ][ 1 ];
			button.id = i;
			button.onclick = function(){ ifr.src = sites[ this.id ][ 0 ]; };

		}

		ifr.src = sites[ Math.floor( Math.random() * sites.length ) ][ 0 ];

	}



</script>
</body>
</html>
