function setSvgColorsLadybugToolsHorizontal() {

	// #1: https://www.ladybug.tools/apidoc/ladybug/_modules/ladybug/color.html



	let txt = '';

	const delta = 500 / colors.length;

	for ( let color of colors ) {

		index = colors.indexOf( color );

		txt += `<rect x="${ index * delta }" y="0" width="${ delta }" height="100%" fill="${ color }" stroke-width="1" stroke="black" />`;

	}

	//svgTry.setAttribute("height", "200");
	svgTry.style.width = '500px';
	svgTry.style.height = '500px';
	svgTry.innerHTML = txt

}
