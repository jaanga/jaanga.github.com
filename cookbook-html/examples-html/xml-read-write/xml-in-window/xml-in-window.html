<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Open given XML file in new window" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-12-15" >
<title></title>
<style>

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

/*	#divMenu { left: 0; margin: 20px; max-width: 300px; position: absolute; top: 0; } */

</style>
</head>
<body>

	<div id = "divHeader" >

		<div id = "divTitle" ></div>
		<div id = "divContents" >

			<p><button onclick=getNewWindow(); >getNewWindow</button></p>

		</div>

	</div>

	<div id = "divMenu" ></div>

<script>

	var winXml;

	const b = '<br>';

	init();

	function init() {

		let txt;

		divTitle.innerHTML =
			'<h2>' +
				'<a  href = "" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) + '</a>' +
			'</h2>';

		txt = "Click button to open given XML file in new window"

		divContents.innerHTML += b + txt;

	}

// https://www.w3schools.com/jsref/met_win_open.asp
// https://developer.mozilla.org/en-US/docs/Web/API/Window/open

	function getNewWindow() {

		if ( winXml ) { winXml.close(); }

		winXml = window.open( '../rectangular-20x50x4.xml', '_blank','left=1000,height=400,width=500,top=200' );

		document.body.onunload = function() { winXml.close(); };

		if ( window.focus ) { winXml.focus() }

	}


</script>
</body>
</html>
