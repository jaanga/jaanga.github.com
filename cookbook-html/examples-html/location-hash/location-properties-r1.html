		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0 auto; max-width: 50em; }' +

			'a { color: crimson; text-decoration: none; }' +

			'button, input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }' +

//			'#contents { margin: 0 20px; max-width: 300px; position: absolute; }' +

		'';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';
		contents.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a>' +
				'<a href=http://jaanga.github.io/ > &#x24D8; </a>' +
			'</h2>' +

			'<p id=info >' + txt + '</p>' +

		'';


		parser = document.createElement('a');
		parser.href = "http://example.com:3000/pathname/dir/?search=test&test=23#hash=3#jj=89";

		parser.protocol; // => "http:"
		parser.hostname; // => "example.com"
		parser.port;     // => "3000"
		parser.pathname; // => "/pathname/"
		parser.search;   // => "?search=test" // query string
		parser.hash;     // => "#hash"
		parser.host;     // => "example.com:3000"

console.log( 'parser.protocol', parser.protocol );

		arr = [ 'href', 'protocol', 'hostname',  'port', 'pathname', 'search', 'hash', 'host', 'origin' ];
		txt = '';

		for ( var i = 0; i < arr.length; i++ ) {

			txt += arr[ i ] + ' ' + parser[ arr[ i ] ] + '<br>';

		}

		info.innerHTML = txt;

	}
