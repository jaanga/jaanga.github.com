<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Ladybug GitHub API Explorer R1</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
<meta name=description content='Browse and view files generated by the GitHub API' >
<meta name=keywords content='GitHub API,JavaScript,GitHub,FOSS,3D,STEM' >
<meta name=date content='2016-03-20' >
</head>
<body>
<script>

	var activities = [

		[ 'Events', 'https://api.github.com/events', 'getGitHubAPIRaw' ],
		[ 'Feeds', 'https://api.github.com/feeds', 'getGitHubAPIRaw' ],
//		[ 'TimeLine', 'https://github.com/timeline', 'getGitHubAPIRaw' ]

	]

	var miscellaneous = [

		[ 'Emojis', 'https://api.github.com/emojis', 'getGitHubAPIRaw' ],
		[ 'Emojis Gallery*', 'https://api.github.com/emojis', 'getGitHubAPIEmojis' ],
		[ 'Gitignore templates', 'https://api.github.com/gitignore/templates', 'getGitHubAPIRaw' ],
//		[ 'Licenses', 'https://api.github.com/licenses', 'getGitHubAPIRaw' ],
		[ 'meta', 'https://api.github.com/meta', 'getGitHubAPIRaw' ],
		[ 'rate_limit', 'https://api.github.com/rate_limit', 'getGitHubAPIRaw' ]

	];

	var orgs = [

		[ 'Orgs', 'https://api.github.com/orgs/ladybug-analysis-tools', 'getGitHubAPIRaw' ],
		[ 'Repos', 'https://api.github.com/orgs/ladybug-analysis-tools/repos', 'getGitHubAPIRaw' ],
		[ 'Repos Formatted*', 'https://api.github.com/orgs/ladybug-analysis-tools/repos', 'getGitHubAPIFormatted' ],
		[ 'Events', 'https://api.github.com/orgs/ladybug-analysis-tools/events', 'getGitHubAPIRaw' ],
		[ 'Hooks', 'https://api.github.com/orgs/ladybug-analysis-tools/hooks', 'getGitHubAPIRaw' ],
		[ 'Issues', 'https://api.github.com/orgs/ladybug-analysis-tools/issues', 'getGitHubAPIRaw' ],
		[ 'Members', 'https://api.github.com/orgs/ladybug-analysis-tools/members', 'getGitHubAPIRaw' ],
		[ 'AvatarUrl Image', 'https://avatars.githubusercontent.com/u/14942270', 'getGitHubAPIImage' ]

	]

	var users = [

		[ 'Repos', 'https://api.github.com/users/ladybug-analysis-tools/repos', 'getGitHubAPIRaw' ],
		[ 'Repos Formatted*', 'https://api.github.com/users/ladybug-analysis-tools/repos', 'getGitHubAPIFormatted' ],
		[ 'Recent Events', 'https://api.github.com/users/ladybug-analysis-tools/received_events', 'getGitHubAPIRaw' ],
		[ 'Subscriptions', 'https://api.github.com/users/ladybug-analysis-tools/subscriptions', 'getGitHubAPIRaw' ],
		[ 'Languages', 'https://api.github.com/repos/ladybug-analysis-tools/honeybee-core/languages', 'getGitHubAPIRaw' ]

	];

	var apiCalls = [ [ 'Activities', activities ], [ 'Miscellaneous', miscellaneous ], [ 'Orgs', orgs ], [ 'Users', users ] ];

	var txt = '#Hello, World!';

	var container = '{"text": "' + txt + '" }';

	init();


	function init() {

		var css = document.body.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden}' +
			'h2 { margin: 0; }' +
			'a { text-decoration: none; }' +

			'#menu { background-color: #ccc; height: 100%; max-width: 300px; overflow: auto; padding: 0 0 0 20px; position: absolute; }' +
			'#contents { border: 0px red solid; height: 100%; left: 350px; overflow: auto; position: absolute; top: 0; width: ' + (window.innerWidth - 350) + 'px; }' +

		'';


		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =

			'<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a href=http://ladybug-analysis-tools.github.io/ladybug-web/ >&#x24D8;</a>' +
			'</h2>' +
			'<p><a href="#readme.md"; >Read Me</a></p>' +
			'<p><a href="#readme-cheat-sheet.md"; >Read Me Cheat Sheet</a></p>' +
			'<div id=info ></div>' +

		'';

		for ( var i = 0; i < apiCalls.length; i++ ) {

			call = apiCalls[ i ];

			txt = '<h3>' + call[ 0 ] + '</h3>';

			for ( var j = 0; j < call[ 1 ].length; j++ ) {

				item = call[ 1 ];

				txt += '<div><a href=# onclick=' + item[ j ][ 2 ] + '("' + item[ j ][ 1 ] + '"); >' + item[ j ][ 0 ] + '</a></div>';

			}

			info.innerHTML += txt;

		}

		info.innerHTML += '<hr><center><br><img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f41e.png?v6" >';

		contents = document.body.appendChild( document.createElement( 'div' ) );
		contents.id = 'contents';

		window.addEventListener ( 'hashchange', hashChange, false );

		hashChange();

	}


	function hashChange() {

		fileName = location.hash ? location.hash.slice( 1 ) : 'readme.md';

		var xhr = new XMLHttpRequest();
		xhr.open( 'GET', fileName, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			getGitHubParsedMarkdown( xhr.responseText )

		}

	}

	function getGitHubParsedMarkdown( markdown ) {

		var xhr = new XMLHttpRequest();
		xhr.open( 'POST', 'https://api.github.com/markdown/raw' );
		xhr.setRequestHeader('Content-Type', 'text/plain' );
		xhr.onreadystatechange = callback;
		xhr.send( markdown );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			contents.innerHTML = xhr.responseText;

		}

	}

	function getGitHubAPIRaw( url ) {

		var xhr = new XMLHttpRequest( url );
		xhr.open( 'GET', url, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			contents.innerText = xhr.response;

		}

	}

	function getGitHubAPIFormatted( url ) {

		var xhr = new XMLHttpRequest( url );
		xhr.open( 'GET', url, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			var txt = '<h1>Repositories</h1>';

			objects = JSON.parse( xhr.response );

			for ( var i = 0; i < objects.length; i++ ) {

				object = objects[ i ];

				b = '<br>';
				hp = object.homepage ? 'home page: <a href=' + object.homepage + ' >' + object.name + '</a>' + b : '';

				txt += '<h3>Repository name: ' + object.name + '</h3>' +
					'description: ' + object.description + b +
					'language: ' + object.language + b +
					'source code: <a href=' + object.html_url + ' >' + object.name + '</a>' + b +
					'size: ' + object.size + b +
					'open issues: ' + object.open_issues + b +
					'updated at: ' + object.updated_at + b +
					'pushed at: ' + object.pushed_at + b +
					hp +
				b + '';

			} 

			contents.innerHTML = txt;

		}


	}

	function getGitHubAPIEmojis( url ) {

		var xhr = new XMLHttpRequest( url );
		xhr.open( 'GET', url, true );
		xhr.onreadystatechange = callback;
		xhr.send( null );

		function callback() {

			if ( xhr.readyState != 4  ) { return; }

			var txt = '<h1>Emojis</h1>';

			objects = JSON.parse( xhr.response );

			var keys = Object.keys( objects );

			for ( var i = 0; i < keys.length; i++ ) {

				object = objects[ keys[ i ] ];

				txt += '<img src=' + object + ' title="' + i + '. ' + keys[ i ] + '" > ';

			}

			contents.innerHTML = txt;

		}

	}

	function getGitHubAPIImage( url ) {

		contents.innerHTML = '<img src=' + url + ' >';

	}

</script>
</body>
</html>
