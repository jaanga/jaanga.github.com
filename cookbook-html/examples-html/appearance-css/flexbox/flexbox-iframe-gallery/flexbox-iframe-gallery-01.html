<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Pinterest-like iframe gallery">
	<meta name="keywords" content="JavaScript,GitHub,FOSS">
	<meta name="date" content="2019-09-21">
	<meta name="version" content="0.00.0">
	<title></title>
	<style>
		* {
			box-sizing: border-box;
			font-size: 22px;
			font-family: monospace;
			color: #333333;
		}

		:root {
			--mnu-width: 22rem;
			--screen-width: calc(100vw);
			--headerHeight: 6rem;
		}


		html {
			height: 100%;
		}


		body {
			margin: 0 auto;
			max-width: 100%;
			padding: 0 0.5rem;
		}


		a {
			color: crimson;
			text-decoration: none;
		}

		a:hover,
		a:focus,
		a:active {
			background-color: yellow;
			color: #aaa;
			text-decoration: underline
		}

		iframe {
			background-color: white;
			height: calc( 200% - 2rem );
			transform: scale( 0.5 );
            transform-origin: top left; z-index: -1;
		}


		button,
		input[type=button] {
			background-color: #ddd;
			border: none;
			color: #322;
			cursor: pointer;
			padding: 3px 5px;
		}

		button:hover {
			background: #ccc;
			color: #fff
		}

		/*
	main { border: 0px; height: 100%; left: var( --mnu-width ); margin: 0;
		padding: 0 1rem; position: absolute; width: calc( 100% - var( --mnu-width ) );  }

	#navMenu { background-color: #eee; left: 0; margin: 0; padding: 0 1rem;
		position: absolute; top: 0; width: var( --mnu-width ); }
	*/

/* https://codepen.io/michellebarker/pen/zvxpoG */


		.flex-container {

			background-color: #f2f2f2;
			padding: 1%;
			border: 2px solid #CCCCCC;
			max-width: 100%;
			margin: 0 auto;
			height: 2800px;
			display: flex;
			flex-flow: column wrap;

			/* Shorthand – you could use ‘flex-direction: column’ and ‘flex-wrap: wrap’ instead */
			justify-content: flex-start;
			align-items: flex-start;
		}

		.item {

			background-color: orange;
			height: 150px;
			width: 31%;
			margin: 1%;
			padding: 1%;
		}

	</style>
</head>

<body>

	<nav id="navMenu">

		<div id="divTitle"></div>

	<main>

		<div id="divContents" ></div>

		<div id=flex class=flex-container > </div>

	</main>


	<script>

		const urlSourceCode = "https://github.com/zzzzz/xxxxx.html";
		const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-32.png";

		init();

		function init() {

			divTitle.innerHTML = getTitle();

			divContents.innerHTML += `${( new Date )}<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>`;

			setFlexboxes( 15, flex );

		}



		function setFlexboxes( count = 24, target = divContents ) {


			for ( i = 0; i < count; i++ ) {

				const div = target.appendChild( document.createElement( 'div' ) );

				div.innerHTML  =
				`${ i + 1 } <iframe src=https://pushme-pullyou.github.io/templates-01/threejs-basic.html
				 style=width:200%; ><iframe>
				`;
				div.style.height = ( 300 + 300 * Math.random() ) + "px";

				div.classList.add( "item" );

			}


		}


		function setIt() {

			divContents.innerHTML += `<p>${( performance.now() )} - Howdy! </p>`;

		}



		function getTitle() {

			document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
			const version = document.head.querySelector( "[ name=version ]" ).content;
			const description = document.head.querySelector( "[ name=description ]" ).content;

			const htm =
				`
				<h2>
					<a href=${ urlSourceCode} target=_top title="Source code on GitHub" >
						<img src=${ urlSourceCodeIcon} height=18 style=opacity:0.5; >
					</a>
					<a href="" title="Click to reload this page" >${ document.title} ${version}</a>
				</h2>

				<p>${ description}</p>
	`;

			return htm;

		}

	</script>
</body>

</html>
