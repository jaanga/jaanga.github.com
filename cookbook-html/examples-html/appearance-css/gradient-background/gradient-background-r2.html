<!doctype html>
<html lang=en >
<head>
<title>gradient-background-r2.html</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script>

	init();

	function init() {

		document.body.style.backgroundImage = 'radial-gradient(red, black)'; 

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
//			'background-image: -webkit-radial-gradient(ellipse farthest-corner at 45px 45px , #00FFFF 0%, rgba(0, 0, 255, 0) 50%, #0000FF 95%); }' +
//			background-image: radial-gradient(red, black); }' +
			'h1, a { margin: 0; }' +
			'#i { text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute;';
		menu.innerHTML = '<h2>' +
				'<a href="" >' + document.title + '</a> ' +
				'<a id=i href=http://jaanga.github.io/ >&#x24D8;</a>' +
			'</h2>' +
			'<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>' +
			'<p>Zoom: <input type=range id=inp min=0 max=10 step=1 value=5 title="0 to 10: OK" ></p>' +
			'<p>Pretty colors: <input id=inpPretty type=checkbox ></p>' +
			'<p>Overlay: <select id=selList title="Select the 2D overlay" >select option<select></p>' +
			'<p><button onclick=saveIt(); value="Save as PNG" >Save</button></p>' +
			'<div id=info ></div>' +
			'<hr>' +
			'<p><input type=checkbox id=chkGradient onchange=toggleGradientBackground(); /> Radial Gradient Background </p>' +
		'';

		chkGradient.checked = true;
		toggleGradientBackground();

	}


	function toggleGradientBackground() {

	if ( chkGradient.checked ) {

			document.body.style.cssText += ' height: ' + window.innerHeight + 'px; ';

			var col1 = Math.random().toString(16).slice(2, 8);
			var col2 = Math.random().toString(16).slice(2, 8);
			var col3 = Math.random().toString(16).slice(2, 8);
			var x = ( Math.random() * window.innerWidth ).toFixed(0);
			var y = ( Math.random() * window.innerHeight ).toFixed(0);

			document.body.style.backgroundImage = 'radial-gradient( circle farthest-corner at ' + x + 'px ' + y + 'px, #' + col1 + ' 0%, #' + col2 + ' 50%, #' + col3 + ' 100%)';

		} else {

			document.body.style.backgroundImage = '';

		}

	}

</script>
</body>
</html>
