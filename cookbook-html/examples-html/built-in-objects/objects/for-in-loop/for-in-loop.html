	var b = '<br>';

	for ( var key in navdata ) {
		if ( navdata.hasOwnProperty( key ) ) {
			msg.innerHTML += key + ' ' + navdata[ key ].name + ' ' + navdata[ key ].src + b;
		}
	}

</script>
