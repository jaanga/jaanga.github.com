<!doctype html>
<html lang="en">
<head>
<title>name spaces</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="Theo Armour">
</head>
<body>
<script type='text/javascript'>
	document.body.style.font = 'bold 12pt monospace';
	container = document.createElement( 'div' );
	document.body.appendChild( container );
	container.innerHTML='<p id="show1">show1<\/p><p id="show2">show2<\/p><p id="show3">show3<\/p><p id="show4">show4<\/p>';

	var MyLib = MyLib || {}; // global Object container
	MyLib.value = 1;
	MyLib.increment = function() { MyLib.value++; }
	MyLib.reset = function() { MyLib.value = 0; }
	MyLib.sayHi = function() { console.log('hi', new Date() ); }
	MyLib.setValue = function(value) { MyLib.value = value; }
	MyLib.showId = function(showID) { var s = document.getElementById(showID); s.innerHTML=MyLib.value; }

	MyLib.value=6;
	MyLib.showId('show1');
	MyLib.increment();
	MyLib.showId('show2');
	MyLib.reset();
	MyLib.showId('show3');
	MyLib.setValue(56);
	MyLib.showId('show4');

	init();

	function init() {
		MyLib.sayHi();
	}

	var aLib = new MyLib.increment();

</script>
</body>
</html>
