<html lang=en>

<title></title>

<body>
<script>
// http://stackoverflow.com/questions/20736758/difference-between-dot-notation-and-bracket-notation-in-javascript

	document.body.style.cssText = ' font: bold 12pt monospace; ';
	var info = document.body.appendChild( document.createElement( 'div' ) );
	info.innerHTML = '<h1>Bracket vs Dot</h1>' +
		'<div id=content></div>'
	'';

	var myObj = {
			one: false,
			two: false,
			three: false,
			four: true,
			five: false,
			six: false
		};

	var myFunc = function ( myObj ) {
		for (var key in myObj) {
			console.log( '\nkey: ' + key , '\nmyObj.key', myObj.key, '\nmyObj[key]', myObj[key] );
		}

		for (var key in myObj) {

// does not work
			if ( myObj.key === true) {
				return "Dot: There is a true value in this object<br>";
			} else {
			}

// works
			if ( myObj[key] === true) {  

				return "Bracket: There is a true value in this object<br>";
			} else {

			}
		}
		return "Sorry, there are no true values in this object<br>";
	};

	var getKeys = function ( myObj ) {
		var txt = '<br>getKeys ~ Object.keys<br>'
		var elements = Object.keys( myObj );

		txt += elements + '<br><br>';
		for (var i = 0, len = elements.length; i < len; i++) {
			if ( myObj[ elements[i] ] ) txt += elements[i] + ' exists <br>';
			txt += elements[i] + '<br>';
			txt += myObj[ elements[i] ] + '<br>';
		}
		return txt;
	};

	function isDefined( test ) {
// http://stackoverflow.com/questions/858181/how-to-check-a-not-defined-variable-in-javascript
		var txt = '<br>isDefined: ' + test + '<br>';

		if ( typeof myObj[ test] === 'undefined' ) {
			txt += 'typef False: ' + test + ' = ' + myObj[ test ] + '<br>';
		} else { 
			txt += 'typef True: ' + test + ' = ' + myObj[ test ] + '<br>';
		}

// ! mostly good, but example where it fails
		if ( !myObj[ test] ) {
			txt += '!bang False: ' + test + ' = ' + myObj[ test ] + '<br>';
		} else { 
			txt += '!bang True: ' + test + ' = ' + myObj[ test ] + '<br>';
		}
		return txt;
	}

	content.innerHTML = myFunc( myObj );
	content.innerHTML += getKeys( myObj );

	content.innerHTML += isDefined( 'foo' );
	content.innerHTML += isDefined( 'two' );  // bong fails the test 
	content.innerHTML += isDefined( 'four' );
</script>
</body>
</html>
