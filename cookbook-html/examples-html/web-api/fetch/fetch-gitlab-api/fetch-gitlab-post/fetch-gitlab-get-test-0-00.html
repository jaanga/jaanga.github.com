<script>

	url = "https://jsonplaceholder.typicode.com/posts";
	url = "https://gitlab.com/api/v4/projects/13175347/repository/files/dev-notes%2Emd?ref=master";


	request = new Request( url )

	fetch( request ).then( ( response ) => {

		if ( response.ok ) {

			return response.json();

		} else {

			return Promise.reject( response );

		}

	} ).then( ( data ) => {

		console.log( data );
		document.write( JSON.stringify( data, "\t" ) );

	} ).catch( ( err ) => {

		console.warn( 'Something went wrong.', err );

	} );


</script>
