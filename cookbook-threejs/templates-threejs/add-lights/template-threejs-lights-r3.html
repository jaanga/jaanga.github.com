<meta charset=utf-8 >

<body>

<script src=https://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=https://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>
<script>

	var stats, renderer, scene, camera, controls;


	init();
	animate();

	function init() {

		var geometry, material, mesh, helper;
		var menu;

// dom
		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =

			'body { font: 12pt monospace; margin: 0; overflow: hidden; }' +
			'a {text-decoration: none; }' +
			'h2 { margin: 0 }' +

		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute';
		menu.innerHTML = '<h2 ><a href="" >' + document.title + '</a> ' +
			'<a id=i href=http://jaanga.github.io/ >&#x24D8;</a></h2>' +
			'<div id=info ></div>' +
			'<p><input type=checkbox onchange=renderer.shadowMap.enabled=!renderer.shadowMap.enabled; > no shadows</p>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0;';
		document.body.appendChild( stats.domElement );

		window.addEventListener( 'resize', onWindowResize, false );

// three.js
		renderer = new THREE.WebGLRenderer( {  alpha: 1, antialias: true }  );
		renderer.setClearColor( 0xf0f0f0 );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.minDistance = 10;
		controls.maxDistance = 1000;

//assets
		drawHelpers();

		drawSphere();
		drawCubes();

		addLights( 70 );
		addShadows();

	}


	function addLights( size ) {

// 2016-02-21 ~ http://jaanga.github.io/cookbook-threejs/templates/add-lights/template-threejs-lights-r2.html

		var size = size ? size : 100;
//		var lightAmbient, lightDirectional, lightPoint;


		lightAmbient = new THREE.AmbientLight( 0x444444 );
		scene.add( lightAmbient );


		lightDirectional = new THREE.DirectionalLight( 0xffffff, 0.5 );
		lightDirectional.position.set( -size, size, size );
		lightDirectional.shadow.camera.scale.set( 13, 15, 0.5 );

/*
		var d = size;
		lightDirectional.shadow.camera.left = -d;
		lightDirectional.shadow.camera.right = d;
		lightDirectional.shadow.camera.top = d;
		lightDirectional.shadow.camera.bottom = -d;

		lightDirectional.shadow.camera.near = 0;
		lightDirectional.shadow.camera.far = 3 * size;

// helps stop appearance of grid lines in objects
		lightDirectional.shadow.bias = -0.001; // default 0 ~ distance from corners?
*/

		lightDirectional.shadow.mapSize.width = 2048;  // default 512
		lightDirectional.shadow.mapSize.height = 2048;

		lightDirectional.castShadow = true;
		scene.add( lightDirectional );

		scene.add( new THREE.CameraHelper( lightDirectional.shadow.camera ) );

		lightPoint = new THREE.PointLight( 0xffffff, 0.95 );
		camera.add( lightPoint );
		lightPoint.position = new THREE.Vector3( 0, 0, 1 );
		scene.add( camera );

	}


	function addShadows() {

// 2017-01-02 ~ http://jaanga.github.io/cookbook-threejs/templates/add-lights/template-threejs-lights-r3.html

		renderer.shadowMap.enabled = true;
//		renderer.shadowMap.cullFace = THREE.CullFaceBack;
//		renderer.gammaInput = true;
//		renderer.gammaOutput = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;

		scene.traverse( function ( child ) {

			if ( child instanceof THREE.Mesh ) {

				child.castShadow = true
				child.receiveShadow = true;
//				child.material.needsUpdate = true;

			}

		} );

	}


//


	function drawHelpers() {

// 2016-02-21

		geometry = new THREE.BoxGeometry( 100, 5, 100 );

		var material = new THREE.MeshPhongMaterial( {
//			color: 0xffffff * Math.random(),
//			emissive: 0xffffff * Math.random(),
//			specular: 0xffffff * Math.random(),
//			shininess: 30,
//			side: THREE.DoubleSide
		} );

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

		var edgesGeometry, edgesMaterial, edges,

		edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
		edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
		edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
		mesh.add( edges ); // add wireframe as a child of the parent mesh

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		var helper = new THREE.GridHelper( 100, 10 );
		helper.position.set( 0, -7.5, 0 );
		scene.add( helper );

	}


	function drawSphere() {

		var geometry = new THREE.SphereGeometry( 25, 50, 25 );

//		material = new THREE.MeshNormalMaterial();
		var material = new THREE.MeshPhongMaterial( {

			color: 0xff0000
//			color: 0xffffff * Math.random(),
//			emissive: 0xffffff * Math.random(),
//			specular: 0xffffff * Math.random(),

//			color: 0xaaaaaa,
//			emissive: 0xffffff * Math.random(),
//			specular: 0xffffff
//			shininess: 0.1

		} );

		var sphere = new THREE.Mesh( geometry, material );
		sphere.position.set( -50, 10, 0 );
		scene.add( sphere );

		var geometry = new THREE.EdgesGeometry( sphere.geometry ); // or WireframeGeometry
		var material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
		var edges = new THREE.LineSegments( geometry, material );
		sphere.add( edges ); // add wireframe as a child of the parent mesh

	}


	function drawCubes() {

// 2016-02-21

		var geometry = new THREE.BoxGeometry( 10, 10, 10 );

		for (var i = 0; i < 50; i++) {

			var material = new THREE.MeshPhongMaterial( {

//				color: 0xff0000
				color: 0xffffff * Math.random(),
//				emissive: 0xffffff * Math.random(),
//				opacity: Math.random(),
//				specular: 0xffffff * Math.random(),
//				shading: THREE.FlatShading,
//				shininess: 10,
//				transparent: true

			} );

			var mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 100 * Math.random() - 50, 70 * Math.random(), 100 * Math.random() - 50 );
			mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
			mesh.name = 'cube';
			scene.add( mesh );

//			helper = new THREE.EdgesHelper( mesh );
//			helper.material.color.setRGB( 1, 0, 0 );
//			scene.add( helper );

			var edgesGeometry, edgesMaterial, edges,

			edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
			edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
			edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
			mesh.add( edges ); // add wireframe as a child of the parent mesh

		}

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
//		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
