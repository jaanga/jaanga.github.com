<!doctype html>
<html lang=en >
<head>
<title>Load Texture by Loader & Image R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
<meta name=description content='Load Three.js textures by two methods: Three .TextureLoader and image.onload. ' >
<meta name=keywords content='WebGL,Three.js,Tween.js,JavaScript,GitHub,FOSS,3D,STEM' >
</head>
<body>
<!--
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
-->

<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>

<script>


	var css, info, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML ='body { font: 600 12pt monospace; margin: 0; overflow: hidden; }' +
			'#i {text-decoration: none; }' +
		'';

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.style.cssText = 'margin: 0 20px; position: absolute; ';
		menu.innerHTML = '<h2 style=margin:0; >' +
			'<a href="" >' + document.title + '</a> ' +
			'<a id=i href=http://jaanga.github.io/ >&#x24D8;</a></h2>' +

			'<p><button onclick=loadTexture(); >loadTexture</button></p>' +

			'<div id=msg1 ></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		mesh = new THREE.GridHelper( 50, 10 );
		mesh.position.set( 0, -9, 0 );
		scene.add( mesh );

// assets

		loader = new THREE.TextureLoader();
		loader.crossOrigin = 'anonymous';
		loader.load(

//			'http://i.imgur.com/RPv6ofy.jpg',
//			'water.jpg',
			'../../textures/water.jpg',
//			'../../textures/0.00_0.00_0.00_0.00_0.00_1.00_0.00_-93.95_0.00_93.95_93.95.tif',

			function ( texture ) {

//				geometry = new THREE.SphereGeometry( 50, 50, 25 );

				material = new THREE.MeshBasicMaterial( { map: texture } );

		geometry = new THREE.SphereGeometry( 50, 50, 25 );
		//material = new THREE.MeshNormalMaterial();
		sphere1 = new THREE.Mesh( geometry, material );
		sphere1.position.set( -50, 30, 0 );
		scene.add( sphere1 );
			}

		);


	}


	function loadTexture() {

		var url, loader;

		url = 'water.jpg';
//		url = 'http://i.imgur.com/RPv6ofy.jpg';
//		url = 'http://lorempixel.com/400/200/'; // not

		loader = new THREE.TextureLoader();
		loader.crossOrigin = 'anonymous';
		loader.load( url, callback );

	}

	function callback( texture ) {

		sphere1.material = new THREE.MeshBasicMaterial( { map: texture } );
		sphere1.material.needsUpdate = true;
	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
