<script type=x-shader/x-fragment id=fragmentShader >

#ifdef GL_ES
precision highp float;
#endif


/* AlgebraicSurface_Caley
Raytracer for algebraic surfaces up to deg 4
by Aaron Montag
Idea from RealSurf (http://realsurf.informatik.uni-halle.de/)
*/

uniform float time;
uniform vec2 mouse;
uniform vec2 resolution;


// vec2 ttt;
float xxx = 0.5;
float yyy = 0.5;
//mouse.x = xxx;
//mouse.y = yyy;

//#define F1 F
//#define dF1 dF

#define F2 F
#define dF2 dF

const float R = 4.;
const float oo = 1000.;

const int IT = 10;
float alpha = .5 + 0.1; //mouse.y;
//float alpha = 2.;

float F1(vec3 v) 
{
  float x = v.x;
  float y = v.y;
  float z = v.z;
  float s = x+y+z+1.;
  return 4.*(x*x*x+y*y*y+z*z*z+1.)-alpha*s*s*s;
}

vec3 dF1(vec3 v) 
{
  float x = v.x;
  float y = v.y;
  float z = v.z;
	float s = x+y+z+1.;
  return vec3(
    12.*x*x-3.*alpha*s*s,
    12.*y*y-3.*alpha*s*s,
    12.*z*z-3.*alpha*s*s
  );
}

float F2(vec3 v) 
{
  float x = v.x;
  float y = v.y;
  float z = v.z;
  float s = x+y+z+1.;
  float alpha = 2.3+.35*sin(time);
  return x*x+y*y+z*z+alpha*x*y*z-1.;
}

	vec3 dF2(vec3 v) {
		float x = v.x;
		float y = v.y;
		float z = v.z;
		float s = x + y + z + 1.0;
		return vec3(

			2.0 * x + alpha * y * z,
			2.0 * y + alpha * x * z,
			2.0 * z + alpha * x * y

		);
	}

float SR(vec3 v) {
  return dot(v,v)-R*R;  
}

vec3 ray(vec2 pos, float t) {
  float th = time*.2-4.*mouse.x;
  float phi = time*.1321+3.*mouse.y;
  return 
    mat3(
      vec3(cos(th),0.,sin(th)),
      vec3(0.,1.,0.),
      vec3(-sin(th),0.,cos(th))
    )*
    (
    mat3(
      vec3(1.,0,0.),
      vec3(0,cos(phi),sin(phi)),
      vec3(0,-sin(phi),cos(phi))
    )  
    *(vec3(pos,1.)*t+vec3(mouse-vec2(.5),-18.)));
}

  


float eval(vec4 poly, float t) {
  return (((poly[3])*t+poly[2])*t+poly[1])*t+poly[0]; //horner scheme
}



vec4 d(vec4 p) {
  vec4 r = vec4(0.);
  for(int i=0; i<3; i++) {
    r[i] = p[i+1]*float(i+1);  
  }
  return r;
}


float bisect(vec4 p, float l, float u, float def) {
  if(l==u) return def;
  float lv = eval(p, l);
  float uv = eval(p, u);
  if(lv*uv>=0.) return def;
  
  float m, mv;
  for(int i=0; i<IT; i++) {
    m = (l+u)/2.;
    mv = eval(p, m);
    if(lv*mv>0.) {
      l = m;
      //lv = mv;
    } else {
      u = m;
      //bv = cv; //nobody cares
    }
  }
  return m;
}

float firstroot(vec4 poly, float l, float u) { //finds first root of poly in interval [l, u]
  vec4 p[4];//derivatives
  p[3] = poly; //deg 3
  for(int i=2; i>=1; i--) {
    p[i] = d(p[i+1]);  
  }
  vec4 roots = vec4(u); //always consider u as root
  vec4 oroots = vec4(u);
  for(int i=1; i<4; i++) { //i: degree
    roots[0] = bisect(p[i], l, oroots[0], l);
    for(int j=1; j<4; j++) { if(j<i)
      roots[j] = bisect(p[i], oroots[j-1], oroots[j],roots[j-1]);
    }
    oroots = roots;
  }
  for(int i=0; i<4; i++) {
    if(roots[i]!=l && roots[i]!=u) return roots[i];
    //if(abs(eval(poly,roots[i]))<.01) return roots[i];
  }
  return oo;
}


mat4 A = mat4( //polynomial interpolation for basepoints 0, 5, 10, 15 (better use chebyshev nodes)
vec4(  1.000000000000000, -0.366666666666667,  0.040000000000000, -0.001333333333333),
vec4( -0.000000000000000,  0.600000000000000, -0.100000000000000,  0.004000000000000),
vec4(  0.000000000000000, -0.300000000000000,  0.080000000000000, -0.004000000000000),
vec4( -0.000000000000000,  0.066666666666667, -0.020000000000000,  0.001333333333333)
);
//octave: inv(fliplr(vander([0,5,10,15])))'


void main( void ) {

  vec2 pos = ( gl_FragCoord.xy / resolution.xy ) -vec2(.5);
  pos.y *= resolution.y/resolution.x;
  
  vec4 vals;
  vec4 rvals;
  for(int i=0; i<4; i++) {
    vec3 p = ray(pos, 5.*float(i));
    vals[i] = F(p);
    rvals[i] = SR(p);
  }
  
  vec4 poly = A*vals;//interpolate
  vec4 rpoly = A*rvals; 
  
//rpoly is quadratic
  float D = (rpoly[1]*rpoly[1])-4.*rpoly[2]*rpoly[0]; 
  
  float froot = oo;
  if(D>=0.) 
    froot = firstroot(poly, max(0.,(-rpoly[1]-sqrt(D))/(2.*rpoly[2])), max(0.,(-rpoly[1]+sqrt(D))/(2.*rpoly[2])));

  gl_FragColor = vec4(.1);
  
  if(froot != oo) {
    vec3 n = normalize(dF(ray(pos,froot)));
    
    
    vec3 l[5]; //position of light
    vec3 c[5]; //color of light
    l[0] = vec3(-1.,1.,0.);
    l[1] = vec3(0.,-1.,1.);
    l[2] = vec3(1.,0.,-1.);
    l[3] = -ray(vec2(.0,.0),-10.);
    l[4] = ray(vec2(.0,.0),-10.);
    
    c[0] = vec3(1.,.6,.3);
    c[1] = vec3(.3,1.,.6);
    c[2] = vec3(.6,.3,1.);
    c[3] = vec3(.9,.3,.0);
    c[4] = vec3(0.,.8,.8);
    
    
    gl_FragColor = vec4(0.,0.,0.,1.);
    
    for(int i=0; i<5; i++) {
      float illumination = max(0.,dot(normalize(l[i]),n));
      gl_FragColor.rgb += illumination*illumination*c[i];
    }
  } 
}

</script>

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setPixelRatio( window.devicePixelRatio );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets


		geometry = new THREE.BoxGeometry( 100, -20, 100 );
		material = new THREE.MeshNormalMaterial( { side: 2 } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -60, 0 );
		scene.add( mesh );


				uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2( 1024, 768 ) },
//					texture: { type: "t", value: THREE.ImageUtils.loadTexture( "water.jpg" ) }
				};


				material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

		geometry = new THREE.PlaneBufferGeometry( 100, 100 );
		geometry = new THREE.BoxGeometry( 100, 100, 50 );
//		geometry = new THREE.IcosahedronGeometry( 30, 3 );
//		material = new THREE.MeshNormalMaterial();

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 0, 0 );
		scene.add( mesh );

		var edgesHelper = new THREE.EdgesHelper( mesh );
		scene.add( edgesHelper );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {


		uniforms.time.value += 0.02;

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
