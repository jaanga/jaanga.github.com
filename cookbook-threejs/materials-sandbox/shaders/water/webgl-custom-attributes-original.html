<body>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/libs/stats.min.js ></script>


		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;

			attribute float displacement;

			varying vec3 vNormal;
			varying vec2 vUv;

			void main() {

				vNormal = normal;
				vUv = ( 0.5 + amplitude ) * uv + vec2( amplitude );

				vec3 newPosition = position + amplitude * normal * vec3( displacement );
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			varying vec3 vNormal;
			varying vec2 vUv;

			uniform vec3 color;
			uniform sampler2D texture;

			void main() {

				vec3 light = vec3( 0.5, 0.2, 1.0 );
				light = normalize( light );

				float dProd = dot( vNormal, light ) * 0.5 + 0.5;

				vec4 tcolor = texture2D( texture, vUv );
				vec4 gray = vec4( vec3( tcolor.r * 0.3 + tcolor.g * 0.59 + tcolor.b * 0.11 ), 1.0 );

				gl_FragColor = gray * vec4( vec3( dProd ) * vec3( color ), 1.0 );

			}

		</script>

<script>

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;




	var renderer, scene, camera, stats;

	var sphere, uniforms;

	var displacement, noise;

	init();
		animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;


			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 300;

			scene = new THREE.Scene();

			uniforms = {

				amplitude: { type: "f", value: 1.0 },
				color:     { type: "c", value: new THREE.Color( 0xff2200 ) },
				texture:   { type: "t", value: THREE.ImageUtils.loadTexture( "water.jpg" ) },

			};

			uniforms.texture.value.wrapS = uniforms.texture.value.wrapT = THREE.RepeatWrapping;

			var shaderMaterial = new THREE.ShaderMaterial( {

				uniforms: uniforms,
				vertexShader:document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent

			});


			var radius = 50, segments = 128, rings = 64;

			var geometry = new THREE.SphereBufferGeometry( radius, segments, rings );

			displacement = new Float32Array( geometry.attributes.position.count );
			noise = new Float32Array( geometry.attributes.position.count );

			for ( var i = 0; i < displacement.length; i ++ ) {

				noise[ i ] = Math.random() * 5;

			}

			geometry.addAttribute( 'displacement', new THREE.BufferAttribute( displacement, 1 ) );

			sphere = new THREE.Mesh( geometry, shaderMaterial );
			scene.add( sphere );

			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( 0x050505 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );


			document.body.appendChild( renderer.domElement );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			//

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			var time = Date.now() * 0.01;

			sphere.rotation.y = sphere.rotation.z = 0.01 * time;

			uniforms.amplitude.value = 2.5 * Math.sin( sphere.rotation.y * 0.125 );
			uniforms.color.value.offsetHSL( 0.0005, 0, 0 );

			for ( var i = 0; i < displacement.length; i ++ ) {

				displacement[ i ] = Math.sin( 0.1 * i + time );

				noise[ i ] += 0.5 * ( 0.5 - Math.random() );
				noise[ i ] = THREE.Math.clamp( noise[ i ], -5, 5 );

				displacement[ i ] += noise[ i ];

			}

			sphere.geometry.attributes.displacement.needsUpdate = true;

			renderer.render( scene, camera );

		}


	</script>

</body>
