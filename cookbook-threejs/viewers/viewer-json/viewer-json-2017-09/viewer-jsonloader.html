<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="3D in your browser" >
<meta name = "keywords" content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-08-01" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus{ color: #f1f1f1; }

	#header { position: absolute; text-align: center; width: 100%; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js" ></script>

	<div id = "header" >
		<div id = "title" ></div>
		<div id = "contents" ></div>
	</div>

	<div id = "menu" ></div>

<script>

//not	const url = 'buildings.json';
//not	const url = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/obj/cubecolors/cubecolors.js';
//not	const url = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/obj/walt/WaltHead_bin.js';

//	const url = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/json/teapot-claraio.json';
	const url = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/obj/WaltHeadLo.js';
//	const url = 'https://cdn.rawgit.com/mrdoob/three.js/dev/examples/models/animated/monster/monster.js';

	let renderer, camera, controls, scene;
	let geometry, material, mesh;

	init();
	animate();

	function init() {

		title.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5).replace( /-/g, ' ' ) +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		const ambient = new THREE.AmbientLight( 0x444444 );
		scene.add( ambient );

		const directionalLight = new THREE.DirectionalLight( 0xffeedd );
		directionalLight.position.set( 0, 0, 1 ).normalize();
		scene.add( directionalLight );

		window.addEventListener( 'resize', onWindowResize, false );
		window.addEventListener( 'orientationchange', onWindowResize, false );

		let axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );

		scene.add( mesh );

		loadJSON( url );

	}


	function loadJSON( url ) {

		var loader = new THREE.JSONLoader();

		loader.load(

			url,
			function ( geometry, mat ) {

				let material = mat ? mat: undefined;
				const mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );
				setCamera( mesh );

			}

		);

	}


	function setCamera( obj ) {

		obj.geometry.computeBoundingSphere();
		const center = obj.geometry.boundingSphere.center;
		const radius = obj.geometry.boundingSphere.radius;

		controls.target.copy( center );
		camera.position.copy( center.add( new THREE.Vector3( radius, radius, radius ) ) );

	}



	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}


	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
