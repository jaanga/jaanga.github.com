	function initVariables() {

		THREE = scope.THREE;
		renderer = scope.renderer;
		scene = scope.scene;
		camera = scope.camera;
		controls = scope.controls;

		lightDirectional = scope.lightDirectional;
		axisHelper = scope.axisHelper;
		cameraHelper = scope.cameraHelper;

		parameters = scope.parameters;
		mesh = scope.mesh;
		terrain = scope.terrain;

	}


	function getTree() {

//		url  = 'https://api.github.com/repos/' + user + '/' + repo + '/contents/' + path;
		const url = 'https://api.github.com/repos/' + user + '/' + repo + '/git/trees/' + branch + '?recursive=1';
		requestFile( url, callbackContents );

	}



	function callbackContents( xhr ){

		let item;

		const response = xhr.target.response;
		const json = JSON.parse( response );
console.log( 'json', json );
		const tree = json.tree;

		let page = '<p>Files: ' + tree.length + '</p>';

		for ( let i = 0; i < tree.length; i++ ) {

			item = tree[ i ];
//console.log( '', file);

			if ( !item.path.endsWith( '.json' ) ) { continue; }

			page +=

			'<div>' +

				'<a href=JavaScript:getExample("' + item.path + '"); title="size: ' + ( item.size ? item.size.toLocaleString() : 'folder' ) + '" >' + item.path + '</a>' +
			'</div>';

		}

		divMenuSub.innerHTML = page;

//		index = Math.floor( files.length * Math.random() );
//		getExample( files[ index ].name );

	}


	function getFiles() {

		txt = inpGetFiles.value;

		page = '';

		for ( let i = 0; i < files.length; i++ ) {

			file = files[ i ];
//console.log( '', file);

			if ( !file.name.endsWith( '.html' ) ) { continue; }

			'';

		}

		divSubMenu.innerHTML = page;

	function getExample( path ) {
console.log( 'path', path );

		url = 'http://rawgit.com/' + user + '/' + repo + '/' + branch + '/' + path;

		loadObject( url );

	}



	function loadObject( url ) {

		const loader = new THREE.ObjectLoader();

		scene.remove( mesh );

		loader.load(

			url,
			function ( obj ) {
console.log( 'obj', obj  );

				mesh = obj;
				scene.add( mesh );
				zoomObjectBoundingSphere( mesh );

			},
			function ( xhr ) {

console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );

			},
			function ( xhr ) {

console.error( 'An error happened' );

			}

		);

	}


	function zoomObjectBoundingSphere( obj ) {
console.log( 'zoom obj', obj );
		if ( !obj.geometry ) { return; }

		obj.geometry.computeBoundingSphere();
		const center = obj.geometry.boundingSphere.center;
		const radius = obj.geometry.boundingSphere.radius;

		controls.target.copy( center );
		camera.position.copy( center.add( new THREE.Vector3( radius, radius, radius ) ) );

	}


	function requestFile( url, callback ) {

		let xhr;

		xhr = new XMLHttpRequest();
		xhr.open( 'get', url, true );
		xhr.onload = callback;
		xhr.send( null );

	}
