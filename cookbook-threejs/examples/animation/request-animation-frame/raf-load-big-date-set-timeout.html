<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-08-11" >
<title></title>
<style>
	/* Copyright 2018 pushMe pullYou authors. MIT License */

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	input[ type = range ] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[ type = range ]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[ type = range ]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	#divMenu { margin: 0 20px; max-width: 15rem; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r95/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r95/examples/js/controls/TrackballControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick=initDrawMeshesStagger() >drawMeshesStagger</button>
		</p>


		<p>
			<button onclick=drawMultipleMeshes() >drawMultipleMeshes</button>
		</p>

		<p>
			<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
		</p>

		<div id = "divLog" ></div>

	</div>

<script>

/* globals THREE, divTitle, divMenu, hamburger  */
// jshint esversion: 6

let meshes;
const meshesCount = 5000;
let count = 0;
let start = 0;
let st = 0;

const urlSourceCode = "https://github.com/pushme-pullyou/pushme-pullyou.github.io/tree/master/tootoo-templates/threejs-basic.html";

let sceneRotation = 1;
let renderer, camera, controls, scene;


init();
animate();



function init() {

	setTitle( divTitle );

	renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set( - 100, - 100, 100 );
	camera.up.set( 0, 0, 1 );

	controls = new THREE.TrackballControls( camera, renderer.domElement );

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );

	const axesHelper = new THREE.AxesHelper( 100 );
	scene.add( axesHelper );

	const geometry = new THREE.BoxGeometry( 50, 50, 50 );
	const material = new THREE.MeshNormalMaterial();
	const mesh = new THREE.Mesh( geometry, material );
	//scene.add( mesh );

	//drawMultipleMeshes( 500 );


	//initDrawMeshesStagger() {
}



function initDrawMeshesStagger() {

	start = performance.now();

	scene.remove( window.meshes )
	meshes = new THREE.Group();
	scene.add( meshes );

	drawMeshesStagger();

}


function drawMeshesStagger() {

	let i = 0;

	const start = performance.now();

	const delta = 25;

	const tick = function() {

		t = performance.now();

		for ( ; i < meshesCount && ( performance.now() - t < 60 ); i++ ) {

			drawMesh();
			count++;

		}

		if ( i < meshesCount ) {

			// Yield execution to rendering logic
			setTimeout( tick, delta );

		} else {

			console.log( 'time to render ', ( performance.now() - start ).toLocaleString() );

		}
	};

	setTimeout( tick, delta );

}




function xxdrawMeshesStagger( timestamp ) {

	const t = performance.now();

	for ( let i = 0; i < 200; i ++ ) {

		if ( performance.now() - t > 60 ) { break; }

		drawMesh();
		count++;

		//console.log( 'i', i );

	}


	if ( count < 5000 ) {

		requestAnimationFrame( drawMeshesStagger );

	} else {

		divLog.innerHTML = `drawMeshesStagger - time: ${ performance.now() - start }`;

	}

}


function drawMesh() {

	const geometry = new THREE.SphereBufferGeometry( 5 );
	const material = new THREE.MeshNormalMaterial();
	//const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), opacity: 0.5, transparent: true } );
	const mesh = new THREE.Mesh( geometry, material );
	mesh.position.set( 100 * Math.random() - 50, 100 * Math.random() - 50, 50 * Math.random() );
	mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
	mesh.name = 'cube-' + count;
	//mesh.castShadow = true
	//mesh.receiveShadow = true;

	const edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
	const edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
	const edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
	mesh.add( edges ); // add wireframe as a child of the parent mesh

	meshes.add( mesh );

}



function drawMultipleMeshes( count = 50 ) {

// 2018-08-09 / https://theo-armour.github.io/snippets/snippets/threejs-draw-things.md

	//const geometry = new THREE.BoxGeometry( 10, 10, 10 );

	start = performance.now();

	scene.remove( window.meshes )
	meshes = new THREE.Group();

	for ( let i = 0; i < count; i++) {

		const geometry = new THREE.SphereBufferGeometry( 5 );
		const material = new THREE.MeshNormalMaterial();
		//const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), opacity: 0.5, transparent: true } );
		const mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 100 * Math.random() - 50, 100 * Math.random() - 50, 50 * Math.random() );
		mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
		mesh.name = 'cube-' + i;
		//mesh.castShadow = true
		//mesh.receiveShadow = true;


		const edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
		const edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 5 } );
		const edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
		mesh.add( edges ); // add wireframe as a child of the parent mesh

		meshes.add( mesh );


	}

	scene.add( meshes );

	divLog.innerHTML +=
	`drawMultipleMeshes - time: ${ performance.now() - start }`

}





function setTitle( target ) {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

	target.innerHTML =

	`<h2>
		<a href=${ urlSourceCode } target="_top" title = "Source code on GitHub" >
			<img src="https://status.github.com/images/invertocat.png" height=18 >
		</a>
		<a href = "" title = "Click to reload this page" >${ document.title }</a>
	</h2>

	<p>
		${ document.head.querySelector( '[name=description]' ).content }
	</p>`;

}



function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate() {

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	scene.rotation.z += sceneRotation / 1000;

}

</script>
</body>
</html>
