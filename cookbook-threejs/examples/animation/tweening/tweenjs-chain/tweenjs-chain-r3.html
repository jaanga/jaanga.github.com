<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Tween.js Chain R3</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<!--
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
-->

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/libs/stats.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev//examples/js/libs/tween.min.js ></script>
<script>
// see also kallax 4x4

	var playList;
	var count = 0;
	var itemCount = 0;

	var bits = [];

	var b1, b2, b3;

	var pi = Math.PI;
	var pi05 = 0.5 * pi;
	var pi_05 = -0.5 * pi;
	var pi2 = 2 * pi;

	var cos = function( a ){ return Math.cos( a ); };
	var sin = function( a ){ return Math.sin( a ); };
	var ran = function( n ) { return n * Math.random(); };

	var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };
	var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

	var objects = [];
	var raycaster;
	var mouse;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			button { border: 0px silver; background-color: #ddd; height: 25px; }
			h2 { margin: 0 }

			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/cookbook-threejs/examples/tweening/ >🛈</a>
			</h2>
			<p>
			<button onclick=returnAllToStartTween(); >Return all to start</button>
			 <button onclick=assembleQuicklyTween(); >Assemble quickly</button>
			</p>
			<p><button onclick=togglePositions(); >Toggle Positions</button></p>
			<p><button onclick=getBits(); >getBits</button></p>
			<p><button onclick=returnBits(); >returnBits</button></p>
			<p><input type=checkbox id=chkPlay onchange=togglePlay(); > Play</p>
			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

		raycaster = new THREE.Raycaster();
		mouse = new THREE.Vector2();

		renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
		renderer.domElement.addEventListener( 'touchstart', onDocumentTouchStart, false ); // for mobile

		drawThings();

	}

	function drawThings() {

		geometry = new THREE.BoxGeometry( 5, 50, 5 );
		b1 = drawBox( geometry );
		for ( var i = 0; i < 6; i++ ) {

			addDestination( b1 );

		}
		b1.position.copy( b1.userData.places[ 0 ][ 0 ] );
		b1.rotation.setFromVector3( b1.userData.places[ 0 ][ 1 ] );

		geometry = new THREE.BoxGeometry( 50, 50, 5 );
		b2 = drawBox( geometry );

		for ( var i = 0; i < 6; i++ ) {

			addDestination( b2 );

		}
		b2.position.copy( b2.userData.places[ 0 ][ 0 ] );
		b2.rotation.setFromVector3( b2.userData.places[ 0 ][ 1 ] );

		geometry = new THREE.BoxGeometry( 5, 50, 50 );
		b3 = drawBox( geometry );
		for ( var i = 0; i < 6; i++ ) {

			addDestination( b3 );

		}
		b3.position.copy( b3.userData.places[ 0 ][ 0 ] );
		b3.rotation.setFromVector3( b3.userData.places[ 0 ][ 1 ] );

		geometry = new THREE.BoxGeometry( 7, 10, 5 );
		material = new THREE.MeshNormalMaterial();
		for ( var i = 0; i < 12; i++ ) {

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 40, i * 11, -40 );
			bits.push( mesh );
			scene.add( mesh );

		}

		playList = [

			[ [ b1, 1 ], [ b2, 1 ], [ b3, 1 ] ],
			[ [ b1, 2 ], [ b2, 2 ], [ b3, 2 ] ],
			[ [ b1, 3 ], [ b2, 3 ], [ b3, 3 ] ],
			[ [ b1, 4 ], [ b2, 4 ], [ b3, 4 ] ]

		]
	}

	function getBits() {
		cnt = 0;
		for ( var i = 0; i < 3; i++ ) {
			for ( var j = 0; j < 4; j++ ) {

console.log( cnt++ );

				bit = bits[ 12 - cnt ];
				scene.remove( bit );
				objects[ i ].add( bit );
				bit.position.set( cnt * 5, j * 3, i * 5 );

			}
		}

	}

	function returnBits() {

		for ( var i = 0; i < bits.length; i++ ) {

			bit = bits[ i ];
			bit.parent.remove( bit );
			scene.add( bit );

		}

	}

	function drawBox( geometry ) {

		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );

		mesh.userData.places = [];

		scene.add( mesh );
		objects.push( mesh );

		edges = new THREE.EdgesHelper( mesh, 0xff0000 );
		scene.add( edges );

		return mesh;

	}

	function addDestination( mesh ) {

		mesh.userData.places.push( [ v( ran( 100 ) - 50, ran( 50 ), ran( 100 ) - 50 ),  v( ran( 3 ), ran( 3 ), ran( 3 ) ) ] );

	}

	function onDocumentTouchStart( event ) {

		event.preventDefault();

		event.clientX = event.touches[0].clientX;
		event.clientY = event.touches[0].clientY;
		onDocumentMouseDown( event );

	}

	function onDocumentMouseDown( event ) {

		event.preventDefault();

		mouse.x = ( event.clientX / renderer.domElement.width ) * 2 - 1;
		mouse.y = - ( event.clientY / renderer.domElement.height ) * 2 + 1;

		raycaster.setFromCamera( mouse, camera );

		var intersects = raycaster.intersectObjects( objects );

		if ( intersects.length > 0 ) {

			intersected = intersects[ 0 ].object;

			movRotTween( intersected );

		} else {

			intersected = null;

		}

	}

	function togglePlay() {

		if ( chkPlay.checked === false ) { return; }

		if ( count >= playList.length ) {

			chkPlay.checked = false
			TWEEN.removeAll();
//			returnAllToStartTween();
			count = 0;
			itemCount = 0;

		} else {

			movRotTweenIndex( playList[ count ] );

			count++;

//console.log( count, playList[ count ]  );

		}

	}

	function togglePositions() {

		TWEEN.removeAll();

		for ( var i = 0; i < objects.length; i++ ) {

			movRotTween( objects[ i ] );

		}

	}

	function movRotTween( obj ) {

		oud = obj.userData.places;

		if ( obj.position.distanceTo( oud[ 0 ][ 0 ] ) === 0 ) {

			send2location( obj, oud[ oud.length - 1 ][ 0 ], oud[ oud.length - 1 ][ 1 ], 2000 );

		} else {

			send2location( obj, oud[ 0 ][ 0 ], oud[ 0 ][ 1 ], 2000 );

		}

	}

	function returnAllToStartTween() {

		for ( var i = 0; i < objects.length; i++ ) {

			var obj = objects[ i ], oud = obj.userData.places;

			if ( obj.position.distanceTo( oud[ 0 ][ 0 ] ) !== 0 ) {

				send2location( obj, oud[ 0 ][ 0 ], oud[ 0 ][ 1 ], 2000 );

			}

		}

	}

	function assembleQuicklyTween() {

		for ( var i = 0; i < objects.length; i++ ) {

			var obj = objects[ i ], oud = obj.userData.places;

			if ( obj.position.distanceTo( oud[ oud.length - 1 ][ 0 ] ) !== 0 ) {

				send2location( obj, oud[ oud.length - 1 ][ 0 ], oud[ oud.length - 1 ][ 1 ], 2000 );

			}

		}

	}

	function movRotTweenIndex( list ) {

		itemCount = 0;

		for ( var i = 0; i < list.length; i++ ) {

			item = list[ i ];
			obj = item[ 0 ];
			index = item[ 1 ];
			oud = obj.userData.places;
			send2location( obj, oud[ index ][ 0 ], oud[ index ][ 1 ], 2000 )

		}

	}

	function send2location( obj, pos, rot, ms ) {

		new TWEEN.Tween( obj.position )
		.to( {x: pos.x, y: pos.y, z: pos.z }, ms )
		.easing( TWEEN.Easing.Elastic.Out)
		.start();

		new TWEEN.Tween( obj.rotation )
		.to( { x: rot.x, y: rot.y, z: rot.z }, ms )
		.easing( TWEEN.Easing.Elastic.Out)
		.onComplete( function() {

			itemCount++;

			if ( itemCount > 2 ) {

				itemCount = 0;
				togglePlay();

			}

		} )
		.start();

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		TWEEN.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
