<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>Template Three.js Basic R2</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/tween.min.js ></script>

<!--

<script src=https://cdn.jsdelivr.net/gh/tweenjs/tween.js@master/src/Tween.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js ></script>

-->
<script>

	var indexFrame = 0;
	var indexObjects = 0;

	var easings;
	var delta = 1;
	var objectsCount = 8;
	var framesDefault = 5;
	var frames = framesDefault;

	var geometries = [

		new THREE.BoxGeometry( 10, 10, 10 ),
		new THREE.CylinderGeometry( 5, 5, 1, 12 ),
		new THREE.DodecahedronGeometry( 05 ),
		new THREE.SphereGeometry( 5, 12, 8 ),
		new THREE.TorusGeometry( 10, 5 ),

	];

	var objects = [];

	var pi = Math.PI;
	var pi05 = 0.5 * pi;
	var pi_05 = -0.5 * pi;
	var pi2 = 2 * pi;

	var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			button { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title }</a> 
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p><button onclick=tweenSelect(0); >return to start</button></p>
			<p><button onclick=tweenSelect(frames-1); >go to end</button></p>
			<p>frame: <input type=range id=inpFrame max=${ frames - 1 } min=0 step=1 value=0 
				oninput=tweenSelect(inpFrame.valueAsNumber); title="0 to 10: OK" > 
				<output id=outFrame >value</output></p>

			<p><button onclick=createClipRandom(); >create clip random</button></p>
			<p><button onclick=initTweenClipScript(); >tween clip script</button></p>
			<p><button onclick=initTweenClipRandom(); >tween clip random</button></p>

			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setClearColor( 0xfafafa );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		camera.name = 'camera';
		camera.userData.places = [];

		for ( var i = 0; i < frames; i++ ) {

			p = {
				fr: i,
				cX: Math.random() * 100 + 50,
				cY: Math.random() * 100 + 50,
				cZ: Math.random() * 100 + 50,
				tX: Math.random() * 50,
				tY: Math.random() * 50,
				tZ: Math.random() * 50

			}
			camera.userData.places.push( p );

		}

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );


		geometry = new THREE.BoxGeometry( 10, 15, 10 );
		material = new THREE.MeshNormalMaterial();
		box = new THREE.Mesh( geometry, material );
		box.position.set( -30, 10, 30 );
		scene.add( box );

		easings = Object.keys( TWEEN.Easing );

		for ( var easing in easings ) {

			console.log( easings[ easing ] );

		}

		var material = new THREE.MeshNormalMaterial();

		for ( var i = 0; i < objectsCount; i++ ) {

			var geometry = geometries[ Math.floor( Math.random() * geometries.length ) ];
			var mesh = new THREE.Mesh( geometry, material );
//			mesh.position.set( Math.random() * 100 - 50, Math.random() * 50, Math.random() * 100 - 50 );
			mesh.scale.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
			scene.add( mesh );
			objects.push( mesh );

		}

		createClipRandom();
		createClipScript();

	}

	function createClipRandom() {

		frames = framesDefault;

		for ( var i = 0; i < objectsCount; i++ ) {

			object = objects[ i ];
			object.userData.places = [];

			for ( var j = 0; j < frames; j++ ) {

				ePosType = easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
				eRotType = easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];

				var p = {
					fr: j,
					pX: Math.random() * 100 - 50,
					pY: Math.random() * 100 - 50,
					pZ: Math.random() * 100 - 50,
					rX: Math.random() * pi,
					rY: Math.random() * pi,
					rZ: Math.random() * pi,
					ms: Math.random() * 3000,
					eP: ePosType, 
					eR: eRotType 
				};

				object.userData.places.push( p );

			}

		}

	}

	function initTweenClipRandom() {

		indexFrame = 0;
		indexObjects = 0;

		tweenSelect( 0 );

		indexFrame = 0;
		indexObjects = 0;

		tweenClipRandom();

	}

	function tweenClipRandom( indexObjects ) {

		if ( indexObjects >= objects.length ) {

			indexObjects = 0;
			indexFrame++;

		}

		if ( indexFrame < frames && indexObjects === 0 ) {

//console.log( 'inside', indexFrame, indexObjects );

			tweenSelect( indexObjects, tweenClipRandom );

		}

//console.log( 'frame', indexFrame, frames, indexObjects );

	}

	function tweenSelect( index, onComplete ) {

		var index = index ? index : 0;
		var onComplete = onComplete ? onComplete : function(){};

		for ( var i = 0; i < objects.length; i++ ) {

			object = objects[ i ];

			if ( object.userData.places.length && object.userData.places[ index ] && object.userData.places[ index ].fr === index ) {

console.log( 'tweenSelect', i, object.userData, index );

				tween2location( object, object.userData.places[ index ], onComplete, index );

			} else {

				indexObjects++;

			}

		}

		if ( camera.userData.places[ index ] && camera.userData.places[ index ].fr === index ) {

//			tweenCamera( camera, index );

		}

		inpFrame.value = outFrame.value = index;

	}

	function createClipScript() {

		var f = 0;
		for ( var i = 0; i < objects.length; i++ ) {

			objects[ i ].userData.script = [];
			objects[ i ].userData.script.push( { fr: f, pX: 0, pY: 0, pZ: 0, rX: 0, rY: 0, rZ: 0, ms: 3000, eP: 'Bounce', eR: 'Bounce' } );

		}
		f++;

		object = objects[ 0 ];

		object.userData.script.push( { fr: f++, pX: -50, pY: 20, pZ: -50, rX: 0, rY: 0, rZ: 0, ms: 3000, eP: 'Bounce', eR: 'Bounce' } );
		object.userData.script.push( { fr: f++, pX: -50, pY: 20, pZ: 50, rX: 0, rY: 0, rZ: 0, ms: 3000, eP: 'Bounce', eR: 'Bounce' } );
		object.userData.script.push( { fr: f++, pX: 50, pY: 20, pZ: -50, rX: 0, rY: 0, rZ: 0, ms: 3000, eP: 'Bounce', eR: 'Bounce' } );

		var p = {
			fr: f++,
			pX: Math.random() * 100 - 50,
			pY: Math.random() * 100 - 50,
			pZ: Math.random() * 100 - 50,
			rX: Math.random() * pi,
			rY: Math.random() * pi,
			rZ: Math.random() * pi,
			ms: Math.random() * 3000,
			eP: ePosType, 
			eR: eRotType 
		};

		object.userData.script.push( p );

		var p = {
			fr: f++,
			pX: Math.random() * 100 - 50,
			pY: Math.random() * 100 - 50,
			pZ: Math.random() * 100 - 50,
			rX: Math.random() * pi,
			rY: Math.random() * pi,
			rZ: Math.random() * pi,
			ms: Math.random() * 3000,
			eP: ePosType, 
			eR: eRotType 
		};

		object.userData.script.push( p );

		frames = object.userData.script.length ;

		object = objects[ 3 ];

		object.userData.script.push( { fr: 3, pX: 0, pY: 80, pZ: 0, rX: 0, rY: 2, rZ: 0, ms: 3000, eP: 'Bounce', eR: 'Bounce' } );


		clipScript = [

			[ [ objects[ 0 ], 0 ], [camera, 1 ]  ],
			[ [ objects[ 0 ], 1 ], [ objects[ 3 ], 0 ], [camera, 2 ] ],
			[ [ objects[ 0 ], 2 ], [camera, 3 ]  ],
			[ [ objects[ 0 ], 3 ] ]
 
		];

	}

	function initTweenClipScript() {

		indexFrame = 0;
		indexObjects = 0;
		script = clipScript;

		tweenClipScriptFrame( 0, clipScript );

	}

	function tweenClipScriptFrame( indexObjects ) {

			if ( indexObjects === 0 ) {

console.log( 'indexFrame', indexFrame, 'indexObjects', indexObjects );

				frame = script[ indexFrame ];

				for ( var i = 0; i < frame.length; i++ ) {

					obj = frame[ i ][ 0 ];

					if ( obj.name === 'camera' ) {
console.log( 'camera', frame );
						tweenCamera( camera, frame[ i ][ 1 ] );

					} else {
console.log( 'index', i, frame[ i ][ 0 ].userData.script[ indexFrame ]  );
						tween2location( obj, obj.userData.script[ frame[ i ][ 1 ] ], tweenClipScriptFrame, indexObjects );

					}

				}

			} else if ( indexFrame < script.length - 1 ) {

				indexFrame++;
				indexObjects = 0;
				tweenClipScriptFrame( 0 );

			} else {

console.log( 'the end indexframe', indexFrame, 'indexObjects', indexObjects  );

			}

	}

	function tween2location( obj, p, onComplete, index ) {

		var onComplete = onComplete ? onComplete : function(){};

		new TWEEN.Tween( obj.position )
		.to( {x: p.pX, y: p.pY, z: p.pZ }, p.ms )
		.easing( TWEEN.Easing[ p.eP ].InOut )
		.start();

		new TWEEN.Tween( obj.rotation )
		.to( { x: p.rX, y: p.rY, z: p.rZ }, p.ms )
		.easing( TWEEN.Easing[ p.eR ].InOut )
		.onComplete( function() {

			onComplete( ++index );

		} )
		.start();

	}

	function tweenCamera( camera, indexFrame ) {

		var c = camera.userData.places[ indexFrame ];
		var ms = 1000;
		onComplete = function() {} ;

		new TWEEN.Tween( camera.position )
		.to( {
			x: c.cX,
			y: c.cY,
			z: c.cZ}, ms )
		.easing( TWEEN.Easing.Sinusoidal.InOut )
		.start();

		new TWEEN.Tween( controls.target ).to( {
			x: c.tX,
			y: c.tY,
			z: c.tZ}, ms )
		.easing( TWEEN.Easing.Sinusoidal.InOut )
		.onComplete( onComplete )
		.start();

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		TWEEN.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
