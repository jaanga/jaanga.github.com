<script>

	var easings;
	var duration = 500;

	var indexFrame = 0;
	var indexObjects = 0;

	var objectsCount = 8;
	var framesDefault = 5;
	var frames = framesDefault;


	var geometries = [

		new THREE.BoxGeometry( 10, 10, 10 ),
		new THREE.CylinderGeometry( 5, 5, 1, 12 ),
		new THREE.DodecahedronGeometry( 05 ),
		new THREE.SphereGeometry( 5, 12, 8 ),
		new THREE.TorusGeometry( 10, 5 ),

	];

	var objects = [];

	var pi = Math.PI;
	var pi05 = 0.5 * pi;
	var pi_05 = -0.5 * pi;
	var pi2 = 2 * pi;

	var v = function( x, y, z ){ return new THREE.Vector3( x, y, z ); };

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

			button { background-color: #eee; border: 2px #eee solid; color: #888; }

			input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: silver; height: 20px; width: 180px; }
			input[type=range]::-moz-range-thumb { -moz-appearance: none; background-color: #888; height: 20px; width: 10px; }
			input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; opacity: 0.85; width: 10px; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title }</a> 
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<p><button onclick=tweenAllToLocation(); >return to start</button></p>
			<p><button onclick=tweenAllToLocation(frames-1); >go to end</button></p>
			<p>frame: <input type=range id=inpFrame max=${ frames - 1 } min=0 step=1 value=0 
				oninput=tweenAllToLocation(inpFrame.valueAsNumber); title="0 to 10: OK" > 
				<output id=outFrame >value</output></p>

			<p><button onclick=setRandomPlaces(); >set random places</button></p>
			<p><button onclick=initTweenClipAllPlaces(); >tween clip all places</button></p>
			<p><input type=checkbox id=chkClip1 onchange=togglePlayClip(playClip1,chkClip1); > tween clip 1</p>
			<p><input type=checkbox id=chkClip2 onchange=togglePlayClip(playClip2,chkClip2); > tween clip 2</p>
			<p><input type=checkbox id=chkClip3 onchange=togglePlayClip(playClip3,chkClip3); > tween clip 3</p>

			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setClearColor( 0xfafafa );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		camera.name = 'camera';


		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );


		geometry = new THREE.BoxGeometry( 10, 15, 10 );
		material = new THREE.MeshNormalMaterial();
		box = new THREE.Mesh( geometry, material );
		box.position.set( -30, 10, 30 );
		scene.add( box );

		easings = Object.keys( TWEEN.Easing );

		for ( var easing in easings ) {

			console.log( easings[ easing ] );

		}

		var material = new THREE.MeshNormalMaterial();

		for ( var i = 0; i < objectsCount; i++ ) {

			var geometry = geometries[ Math.floor( Math.random() * geometries.length ) ];
			var mesh = new THREE.Mesh( geometry, material );
//			mesh.position.set( Math.random() * 100 - 50, Math.random() * 50, Math.random() * 100 - 50 );
			mesh.scale.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
			scene.add( mesh );
			objects.push( mesh );

		}

		setRandomPlaces();
		createClipScript();

	}

	function setRandomPlaces() {

		frames = framesDefault;

		for ( var i = 0; i < objectsCount; i++ ) {

			object = objects[ i ];
			object.userData.places = [];

			for ( var j = 0; j < frames; j++ ) {

				ePosType = easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
				eRotType = easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];

				var p = {
					fr: j,
					pX: Math.random() * 100 - 50,
					pY: Math.random() * 100 - 50,
					pZ: Math.random() * 100 - 50,
					rX: Math.random() * pi,
					rY: Math.random() * pi,
					rZ: Math.random() * pi,
					ms: Math.random() * 3000,
					eP: ePosType, 
					eR: eRotType 
				};

				object.userData.places.push( p );

			}

		}

		camera.userData.places = [];

		for ( var i = 0; i < frames; i++ ) {

			p = {
				cX: Math.random() * 100 + 50,
				cY: Math.random() * 100 + 50,
				cZ: Math.random() * 100 + 50,
				tX: Math.random() * 50,
				tY: Math.random() * 50,
				tZ: Math.random() * 50

			}

			camera.userData.places.push( p );

		}

	}


	function createClipScript() {

		playClip1 = [

			[ [ objects[ 0 ], 0 ], [ camera, 1 ]  ],
			[ [ objects[ 0 ], 1 ], [ objects[ 3 ], 0 ], [ camera, 2 ] ],
			[ [ objects[ 0 ], 2 ], [ camera, 3 ]  ],
			[ [ objects[ 0 ], 3 ] ]
 
		];

		playClip2 = [

			[ [ objects[ 2 ], 0 ], [ camera, 1 ]  ],
			[ [ objects[ 2 ], 1 ], [ objects[ 3 ], 0 ], [ camera, 2 ] ],
			[ [ objects[ 2 ], 2 ], [ camera, 3 ]  ],
			[ [ objects[ 2 ], 3 ] ]
 
		];

		playClip3 = [

			[ [ objects[ 1 ], 0 ], [ camera, 1 ]  ],
			[ [ objects[ 1 ], 1 ], [ objects[ 3 ], 0 ], [ camera, 2 ] ],
			[ [ objects[ 1 ], 2 ], [ camera, 3 ]  ],
			[ [ objects[ 1 ], 3 ] ]
 
		];

	}

console.log( 'tweenSelect', i, object.userData, index );

				tween2location( object, object.userData.places[ index ], onComplete, index );

			} else {

				indexObjects++;

			}

		}

		if ( camera.userData.places[ index ] && camera.userData.places[ index ].fr === index ) {

//			tweenCamera( camera, index );

		}

		inpFrame.value = outFrame.value = index;

	}

*/

	function initTweenClipAllPlaces( indexFrame ) {

		if ( indexFrame < frames && indexObjects === 0 ) {

//console.log( 'inside', indexFrame, indexObjects );

			tweenSelect( indexObjects, tweenClipRandom );

		}

	}

	function tweenAllToLocation( index ) {

		var index = index ? index : 0;

		for ( var i in objects ) {

			var obj = objects[ i ];
			var oud = obj.userData.places[ index ];

			tween2location( obj, oud );

		}

console.log( 'tweenAllToLocation', index, camera.userData.places[ index ] );

		tweenCamera( camera, camera.userData.places[ index ] );

	}


	function togglePlayClip( theClip, checkbox ) {

		clip = theClip;
		check = checkbox;

		if ( checkbox.checked === false ) { return; }

		if ( indexFrame === 0 ) {

			tweenAllToLocation(0);

			tweenFrame( indexFrame );

		} else if ( indexFrame < clip.length ) {

			tweenFrame( indexFrame );

		} else {

			checkbox.checked = false;
			indexFrame = 0;

		}

	}

// need to count objects...

	function tweenFrame( indexFrame ) {

		indexFrame = indexFrame ? indexFrame : 0;

		if ( indexFrame >= clip.length ) { check.checked = false; return; }

		frame = clip[ indexFrame ];

console.log( 'tweenFrame', indexFrame );

		for ( var i = 0; i < frame.length; i++ ) {

			var item = frame[ i ];

			obj = item[ 0 ];
			var indexLocation = item[ 1 ];
			var ms = item[ 2 ] ? item[ 2 ] : duration;

			if ( obj.name === 'camera' ) {

console.log( 'camera', obj );

				tweenCamera( obj, obj.userData.places[ indexLocation ], tweenFrame, indexFrame );

			} else if ( obj.name === 'pencilLine' ) {

// console.log( 'pencil line', obj );

//				drawPencilLine( oud[ indexLocation ][ 0 ], oud[ indexLocation + 1 ][ 0 ] );
//				itemCount++;

			} else {

//console.log( ' else doit', obj.name );

				oud = obj.userData.places[ indexLocation ];
				oud.ms = ms;
				tween2location( obj, oud, tweenFrame, indexFrame );

			}

		}

	}

	function tween2location( obj, p, onComplete, index ) {

		p.eP = p.eP ? p.eP : easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
		p.eR = p.eR ? p.eR : easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
		p.ms = p.ms ? p.ms : 1000;

		p.pX = p.pX ? p.pX : 0;
		p.pY = p.pY ? p.pY : 0;
		p.pZ = p.pZ ? p.pZ : 0;

		p.rX = p.rX ? p.rX : 0;
		p.rY = p.rY ? p.rY : 0;
		p.rZ = p.rZ ? p.rZ : 0;

		var index = index ? index : 0;
		var onComplete = onComplete ? onComplete : function(){};

		new TWEEN.Tween( obj.position )
		.to( {x: p.pX, y: p.pY, z: p.pZ }, p.ms )
		.easing( TWEEN.Easing[ p.eP ].InOut )
		.start();

		new TWEEN.Tween( obj.rotation )
		.to( { x: p.rX, y: p.rY, z: p.rZ }, p.ms )
		.easing( TWEEN.Easing[ p.eR ].InOut )
		.onComplete( function() { onComplete( ++index ); } )
		.start();

	}

	function tweenCamera( camera, c, onComplete, index  ) {

console.log( 'tc', c );
		c.eP = c.eP ? c.eP : easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
		c.eR = c.eR ? c.eR : easings[ 1 + Math.floor( Math.random() * ( easings.length - 1 ) ) ];
		c.ms = c.ms ? c.ms : 1000;

		c.cX = c.cX ? c.cX : 0;
		c.cY = c.cY ? c.cY : 0;
		c.cZ = c.cZ ? c.cZ : 0;

		c.tX = c.tX ? c.tX : 0;
		c.tY = c.tY ? c.tY : 0;
		c.tZ = c.tZ ? c.tZ : 0;



		var index = index ? index : 0;
		var onComplete = onComplete ? onComplete : function(){};

		new TWEEN.Tween( camera.position )
		.to( {
			x: c.cX,
			y: c.cY,
			z: c.cZ}, c.ms )
		.easing( TWEEN.Easing[ c.eP ].InOut )
		.start();

		new TWEEN.Tween( controls.target ).to( {
			x: c.tX,
			y: c.tY,
			z: c.tZ}, c.ms )
		.easing( TWEEN.Easing[ c.eR ].InOut )
		.onComplete( function() { onComplete( ++index ); } )
		.start();

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		TWEEN.update();
		renderer.render( scene, camera );

	}

</script>
