<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>svg-to-shape.html</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>

<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>

<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/controls/OrbitControls.js ></script>
<script src=https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/js/libs/stats.min.js ></script>
<script>

	var pt0;

	var css, menu, stats, renderer, scene, camera, controls;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML = 
		`

			<h2>
				<a href="" > ${ document.title } </a>
				<a id=aa href=http://jaanga.github.io/ >🛈</a>
			</h2>
			<div id=contents ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 500, 500, 500 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 1800;
		controls.dampingFactor = 0.25;
		controls.enableDamping = true;
		controls.update();

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

// helpers
		var gridHelper = new THREE.GridHelper( 50, 10 );
		gridHelper.position.set( 0, -10, 0 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

// assets
		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -11, 0 );
		scene.add( mesh );

//		requestFile( './simple-shape.svg' );
//		requestFile( './very-simple-shape.svg' );
		requestFile( './green-stuff-path.svg' );

	}

	function requestFile( url ) {

		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', url, true );
		xmlHttp.onreadystatechange = callback;
		xmlHttp.send( null );

	}

	function callback() {

		if ( xmlHttp.readyState != 4  ) { return; }

		text = xmlHttp.responseText;
		var lines = text.split(/\r\n|\n/);

		points = [];
		for ( var i = 0; i < lines.length; i++ ) {

			line = lines[ i ];

			if ( line.indexOf( 'd="m ' ) >= 0 ) {

				bits = line.split( ' ' );

				pt0 = v2( 0, 0 );

				for ( var j = 0; j < bits.length; j++ ) {

					bit = bits[ j ];

					if ( bit.indexOf( ',' ) >= 0 ) {

						pt = bit.split( ',' );
						pt = v2( parseFloat( pt[ 0 ] ), parseFloat( pt[ 1 ] ) );

						points.push( pt0.clone().add( pt ) );

						pt0 = pt0.add( pt );

					}

				}

console.log( bits );

				shape = new THREE.Shape();
				shape.fromPoints( points );

				geometry = shape.extrude( { amount: 20, bevelEnabled: false, steps: 12} );
//				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( -0.5 * Math.PI ) );
				material = new THREE.MeshNormalMaterial( { wireframe: true } );
				var mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh )

				break;

			}


		}

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function v2( x, y ){ return new THREE.Vector2( x, y ); }

	function animate() {

		requestAnimationFrame( animate );
		controls.update();
		stats.update();
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
