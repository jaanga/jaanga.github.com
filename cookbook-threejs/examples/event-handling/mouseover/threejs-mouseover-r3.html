<!doctype html>
<html lang=en >
<head>
<title>Three.js Mouseover R3.html</title>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 />
</head>
<body>
<script src=https://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=https://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=https://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
//See
// http://mrdoob.github.io/three.js/examples/#webgl_interactive_raycasting_pointcloud

	let info, renderer, scene, camera, controls, stats, light;

	let objects = [];
	let mouse = new THREE.Vector2();
	let raycaster;
	let intersection;

	init();
	animate();

	function init() {

		let geometry, material, mesh, helper;

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 20px; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<div id=msg >Move the cursor to ID the cubes...</div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.setPixelRatio( window.devicePixelRatio );
		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( 100, 100, 100 );

// controls
		controls = new THREE.OrbitControls( camera );
		controls.minDistance = 10;
		controls.maxDistance = 1000;


// Ground Plane
		material = new THREE.MeshNormalMaterial();

		geometry = new THREE.BoxGeometry( 100, 5, 100 );

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

//		helper = new THREE.EdgesHelper( mesh );
//		helper.material.color.setRGB( 1, 0, 1 );
//		scene.add( helper );

//		let edgesGeometry, edgesMaterial, edges;

		edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
		edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
		edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
		mesh.add( edges );

		let axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		raycaster = new THREE.Raycaster();

		window.addEventListener( 'resize', onWindowResize, false );

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		document.addEventListener( 'touchstart', onDocumentTouchStart, false );

		drawMeshes();

	}


	function onDocumentTouchStart( event ) {

//		event.preventDefault();

		event.clientX = event.touches[0].clientX;
		event.clientY = event.touches[0].clientY;

		onDocumentMouseMove( event );

	}



	function onDocumentMouseMove( event ) {

//		event.preventDefault();

		mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
		mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

		raycaster.setFromCamera( mouse, camera );

		let intersects = raycaster.intersectObjects( objects );

		if ( intersects.length > 0 ) {

			intersects[ 0 ].object.rotation.y +=0.1;

			msg.innerHTML = 'Selected cube ID: ' + intersects[ 0 ].object.id ;


		} else {

			msg.innerHTML = 'No cube selected';

		}

	}



	function drawMeshes() {

		let geometry, material, mesh;
		let edgesGeometry, edgesMaterial, edges;


// Sphere
		geometry = new THREE.SphereGeometry( 25, 50, 50 );
		material = new THREE.MeshNormalMaterial();

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( -100, 10, 0 );

		objects.push( mesh );
		scene.add( mesh );

// Cubes
		geometry = new THREE.BoxGeometry( 10, 10, 10 );

		for (let i = 0; i < 50; i++) {

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 100 * Math.random() - 50, 100 * Math.random(), 100 * Math.random() - 50 );
			mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );

			scene.add( mesh );
			objects.push( mesh );

			edgesGeometry = new THREE.EdgesGeometry( geometry ); // or WireframeGeometry
			edgesMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
			edges = new THREE.LineSegments( edgesGeometry, edgesMaterial );
			mesh.add( edges );

		}

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate( timestamp ) {
		renderer.render( scene, camera );
//		findIntersections();
//		controls.update();
		stats.update();
		requestAnimationFrame( animate );

	}

</script>
</body>
</html>
