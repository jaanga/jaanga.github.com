<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-05-06" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r92/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<div id = "divContents" >

			<p>
				<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
			</p>

		</div>

	</div>

<script>

	var renderer, camera, controls, scene, axesHelper;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		divTitle.innerHTML =
		`<h1>
			<a href="" >` + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) +`</a>
		</h1>`;

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( -100, -100, 100 );
		camera.up.set( 0, 0, 1 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		lightAmbient = new THREE.AmbientLight( 0x444444 );
		scene.add( lightAmbient );

		size = 100;
		lightDirectional = new THREE.DirectionalLight( 0xffffff );
		lightDirectional.position.set( -size, size, size );
		lightDirectional.shadow.camera.scale.set( 0.1 * size, 0.1 * size, 0.5 );
		//lightDirectional.castShadow = true;
		scene.add( lightDirectional );

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		axesHelper = new THREE.AxesHelper( 100 );
		scene.add( axesHelper );

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		//scene.add( mesh );

		setShape();

	}



	function setShape() {


		const v2 = function( x, y ){ return new THREE.Vector2( x, y ); };
		const vectors = [ v2( 0, 0 ), v2( 500, 0 ), v2( 300, 600 ), v2( 0, 400 ) ];
		const shape = new THREE.Shape( vectors );
		const geometry = new THREE.ShapeGeometry( shape );

		var texture = new THREE.TextureLoader().load( "../../../../textures/im6.jpg" );
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set( 0.005, 0.005 );

		var frontMaterial = new THREE.MeshPhongMaterial( { map: texture, side: THREE.FrontSide } );
		var backMaterial = new THREE.MeshPhongMaterial( { map: texture, side: THREE.BackSide } );

		var materials = [ frontMaterial, backMaterial ];
		const material = new THREE.MeshBasicMaterial( { map: texture, side: 2 } );

		//var mesh = THREE.SceneUtils.createMultiMaterialObject( geometry, materials );
		const mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );


	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
