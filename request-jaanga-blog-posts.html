<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<meta name=viewport content='initial-scale=1, minimal-ui, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width' >
<title>Jaanga Blog</title>
</head>
<body>
<script src=https://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js ></script>
<script src=https://jaanga.github.io/cookbook-html/templates/bloder/bloder-r4.js ></script>
<script>

	var apiUrl = 'https://api.github.com/repos/jaanga/jaanga.github.io/contents/blog';

//	var postsFolder = './blog/';
	var postsFolder = 'https://jaanga.github.io/blog/';

	init();

	function init() {

		var css = document.body.appendChild( document.createElement('style') );
		css.innerHTML =
		`

			body { font: 12pt monospace; left: 0; margin: 0 auto; max-width: 800px; right: 0; }
			h2, a { margin: 0; }
			h1 a, #aa { text-decoration: none; }
			input[type=button] { background-color: #eee; border: 2px #eee solid; color: #888; cursor: pointer; }

		`;

		content = document.body.appendChild( document.createElement( 'div' ) );
		content.id = 'content';
		content.innerHTML = header = 
		`

			<p>
				<span style=display:none; >[You are now in a GitHub source code view - click this link to view this read me file as a web page]( https://jaanga.github.io/cookbook-html/templates/bloder/get-posts.html "View file as a web page." ) </span>
				<input onclick=window.location.href="https://github.com/jaanga/jaanga.github.io/tree/master/cookbook-html/templates/bloder/"; type=button value="You are now in a GitHub web page view - Click this button to view Blog Read Me file as source code" />
			</p>
			<a href=https://jaanga.github.io >Jaanga</a> »
			<h1>
				<a href='' > ${ document.title } </a> 
				<a id=aa href=https://github.com/jaanga/jaanga.github.io/tree/master/blog/ >🛈</a>
			</h1>
			<p><i>Reports on fast, cheap and good ways into science, technology, engineering and math (STEM)</i></p>

			<hr>
			<div id=postsText ></div>

		`;

		footer =
		`
			<input type=button onclick=postsStart-=postsNumberToDisplay;hashChange(); value='previous' >
			<input type=button onclick=postsStart+=postsNumberToDisplay;hashChange(); style=float:right; value='next' > 
			<center title="dingbat" >
			<a href='https://jaanga.github.io/#https://jaanga.github.io/jaanga-copyright-and-mit-license.md' ) >Copyright and License</a>
			<h1><a href=javascript:window.scrollTo(0,0); style=text-decoration:none; >❦</a></h1>
			</center>

		`;

		window.addEventListener( 'hashchange', onHashChange, false );

		onHashChange();

	}

</script>
