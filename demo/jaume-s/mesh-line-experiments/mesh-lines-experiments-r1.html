	function updateMeshLine( func ) {

		parameters = {

			color: new THREE.Color( colorKeywords[ selColor.selectedIndex][ 0 ] ),
			lineWidth: parseFloat( inpLineWidth.value ),
			opacity: parseFloat( inpOpacity.value ),
			transparent: true

		};

		func( parameters );

		last = func;

	}


	function drawThreeLines( parameters ) {

		let geometry, material, meshLine;

		scene.remove( mesh );

		geometry = new THREE.Geometry();

		geometry.vertices = [

			new THREE.Vector3( 30, 0, 30 ),
			new THREE.Vector3( -30, 0, 30 ),
			new THREE.Vector3( -30, 0, -30 ),
			new THREE.Vector3( 30, 0, -30 )

		];

		meshLine = new MeshLine();

		meshLine.setGeometry( geometry );

		material = new MeshLineMaterial( parameters );

		mesh = new THREE.Mesh( meshLine.geometry, material );

		scene.add( mesh );

	}


	function drawArc( parameters ) {

		let geometry, material, meshLine;

		scene.remove( mesh );

		geometry = new THREE.Geometry();

		for ( let i = 0, v; i < 1.5 * Math.PI; i += 1.5 * Math.PI / 100 ) {

			v = new THREE.Vector3( 25 * Math.cos( i ), 0, 25 * Math.sin( i ) );

			geometry.vertices.push( v );

		}

		meshLine = new MeshLine();

		meshLine.setGeometry( geometry );

		material = new MeshLineMaterial( parameters );

		mesh = new THREE.Mesh( meshLine.geometry, material );

		scene.add( mesh );

	}

			geometry.vertices.push( v );

		}

		meshLine = new MeshLine();

// scale the geometry

		material = new MeshLineMaterial( parameters );

	}


	function drawNicePath( parameters ) {

		let segments = 50;
		let points = 200;
		let spline;

		let geometry, material, meshLine;

		scene.remove( mesh );

		geometry = new THREE.Geometry();

		scale = 30;

		for ( var i = 0, v; i < 2 * segments * Math.PI; i++ ) {

			v = new THREE.Vector3( scale * Math.sin( i * 7 / segments ), scale * Math.cos( i * 3 / segments  ), scale * Math.sin( i * 2 / segments  ) );

			geometry.vertices.push( v );

		}

		spline = new THREE.CatmullRomCurve3( geometry.vertices );
		spline.closed = true;

		geometry.vertices = spline.getPoints( points );

		meshLine = new MeshLine();

		meshLine.setGeometry( geometry, function( p ) { return 1 + Math.sin( 1 * p ); } );
//		meshLine.setGeometry( geometry );

*/

		material = new MeshLineMaterial( parameters );

		mesh = new THREE.Mesh( meshLine.geometry, material );

	function toggleWireframe() {

		scene.traverse( function ( child ) {

			if ( child instanceof THREE.Mesh ) {

				child.material.wireframe = chkWire.checked;

			}

		} );

	}


	function toggleBackgroundGradient() {

		var col = function() { return ( 0.5 + 0.5 * Math.random() ).toString( 16 ).slice( 2, 8 ); };
		var pt = function() { return ( Math.random() * window.innerWidth ).toFixed( 0 ); }
		var image = document.body.style.backgroundImage;

		document.body.style.backgroundImage = image ? '' : 'radial-gradient( circle farthest-corner at ' +
				pt() + 'px ' + pt() + 'px, #' + col() + ' 0%, #' + col() + ' 50%, #' + col() + ' 100% ) ';

	}

	function onKeyUp ( event ) { //console.log( 'key', event.keyCode );

		controls.enableKeys = false;
		event.preventDefault();

		switch( event.keyCode ) {

			case 32: controls.autoRotate = !controls.autoRotate; chkRotate.checked = controls.autoRotate; break; // space bar

		}

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		stats.domElement.style.display = window.innerWidth < 500 ? 'none' : '';

	}


	function animate() {

		controls.update();
		stats.update();
		renderer.render( scene, camera );
		requestAnimationFrame( animate );
	}
